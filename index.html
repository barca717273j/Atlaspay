<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#16a085;
  --primary-dark:#0e6655;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}

.logo{text-align:center;margin-bottom:28px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}

.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}

.input-wrap{position:relative;}

input{
  width:100%;
  padding:12px 44px 12px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}

.strength-fill{height:100%;width:0%;}
.strength-text{font-size:12px;font-weight:700;margin-top:4px;}

.terms label{
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:12px;
  color:#334155;
  margin:14px 0;
  cursor:pointer;
}

.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary),#7fffd4);
  border:1px solid rgba(255,255,255,.4);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}

.switch a{
  color:var(--primary);
  font-weight:700;
  cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>
<div class="container">

<div class="logo">
  <div class="logo-icon"></div>
  <h1>AtlasPay</h1>
  <p>Plataforma de pagamentos digitais</p>
</div>

<!-- CADASTRO -->
<div id="register">
  <div class="field">
    <label>Nome completo</label>
    <input type="text" id="name" required>
  </div>

  <div class="field">
    <label>E-mail</label>
    <input type="email" id="email" required>
  </div>

  <div class="field">
    <label>Senha</label>
    <input type="password" id="pass" required>
    <div class="strength-bar">
      <div id="strengthFill" class="strength-fill"></div>
    </div>
    <div id="strengthText" class="strength-text"></div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input type="password" id="confirm" required>
  </div>

  <div class="terms">
    <label>
      <input type="checkbox" id="terms">
      <span>Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></span>
    </label>
  </div>

  <button id="createBtn" disabled>Criar conta</button>

  <div class="switch">
    Já tenho uma conta? <a onclick="showLogin()">Entrar</a>
  </div>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
  <div class="field">
    <label>E-mail</label>
    <input type="email">
  </div>

  <div class="field">
    <label>Senha</label>
    <input type="password">
  </div>

  <button>Entrar</button>

  <div class="switch">
    Não tenho conta? <a onclick="showRegister()">Criar agora</a>
  </div>
</div>

</div>

<script>
const nameInput=document.getElementById('name');
const emailInput=document.getElementById('email');
const pass=document.getElementById('pass');
const confirmPass=document.getElementById('confirm');
const terms=document.getElementById('terms');
const btn=document.getElementById('createBtn');
const fill=document.getElementById('strengthFill');
const text=document.getElementById('strengthText');

function validar(){
  btn.disabled = !(
    nameInput.value.trim() &&
    emailInput.value.trim() &&
    pass.value &&
    confirmPass.value &&
    pass.value === confirmPass.value &&
    terms.checked
  );
}

pass.addEventListener('input',()=>{
  const v=pass.value;
  if(v.length<6){
    fill.style.width='33%';
    fill.style.background='var(--red)';
    text.textContent='Senha fraca';
    text.style.color='var(--red)';
  }else if(/[A-Z]/.test(v)&&/\d/.test(v)){
    fill.style.width='100%';
    fill.style.background='var(--green)';
    text.textContent='Senha forte';
    text.style.color='var(--green)';
  }else{
    fill.style.width='66%';
    fill.style.background='var(--orange)';
    text.textContent='Senha média';
    text.style.color='var(--orange)';
  }
  validar();
});

[nameInput,emailInput,confirmPass].forEach(el=>{
  el.addEventListener('input',validar);
});
terms.addEventListener('change',validar);

function showLogin(){
  document.getElementById('register').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

function showRegister(){
  document.getElementById('login').classList.add('hidden');
  document.getElementById('register').classList.remove('hidden');
}
</script>

</body>
</html>
