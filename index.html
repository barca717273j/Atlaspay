<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#090e1a;
  --card:#f8fafc;
  --primary:#0f7f6b;
  --primary-dark:#0a5f52;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
  padding:28px;
}

.logo{text-align:center;margin-bottom:22px;}
.logo-icon{
  width:46px;height:46px;margin:0 auto 8px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:21px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:12px;color:var(--muted);}

.field{margin-bottom:14px;}
label{font-size:12.5px;color:var(--text);display:block;margin-bottom:5px;}

input{
  width:100%;
  padding:11px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

input.error{border-color:var(--red);}

.error-text{
  font-size:11.5px;
  color:var(--red);
  margin-top:4px;
  display:none;
}

.terms{
  margin:10px 0 6px;
}

.terms label{
  display:flex;
  align-items:flex-start;
  gap:8px;
  font-size:11.5px;
  color:#334155;
  line-height:1.4;
}

.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}

.terms-error{
  font-size:11.5px;
  color:var(--red);
  margin-top:4px;
  display:none;
}

button{
  width:100%;
  padding:11px;
  border-radius:10px;
  background:var(--primary);
  border:none;
  color:#fff;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}

button:disabled{
  background:#9ca3af;
  cursor:not-allowed;
}

button:not(:disabled):hover{
  background:var(--primary-dark);
}

.switch{
  margin-top:14px;
  text-align:center;
  font-size:12.5px;
}

.switch a{color:var(--primary);font-weight:700;cursor:pointer;}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <div class="logo-icon"></div>
  <h1>AtlasPay</h1>
  <p>Plataforma de pagamentos digitais</p>
</div>

<div id="register">

  <div class="field">
    <label>Nome completo</label>
    <input id="name" placeholder="Preencha seu nome aqui">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>E-mail</label>
    <input id="email" type="email" placeholder="Digite seu e-mail aqui">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>Senha</label>
    <input id="pass" type="password" placeholder="Crie sua senha">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input id="confirm" type="password" placeholder="Confirme sua senha">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <!-- TERMOS SEM BUG -->
  <div class="terms">
    <label>
      <input type="checkbox" id="terms">
      <span>
        Concordo com os 
        <a href="#">Termos de Uso</a> 
        e a 
        <a href="#">Política de Privacidade</a>
      </span>
    </label>
    <div class="terms-error" id="termsError">
      Você precisa aceitar os termos
    </div>
  </div>

  <button id="createBtn" disabled>Criar conta</button>

</div>

</div>

<script>
const inputs = document.querySelectorAll('#register input:not([type=checkbox])');
const terms = document.getElementById('terms');
const btn = document.getElementById('createBtn');
const termsError = document.getElementById('termsError');

function validar(){
  let ok = true;

  inputs.forEach(input=>{
    const error = input.nextElementSibling;
    if(!input.value.trim()){
      input.classList.add('error');
      error.style.display='block';
      ok = false;
    }else{
      input.classList.remove('error');
      error.style.display='none';
    }
  });

  if(!terms.checked){
    termsError.style.display='block';
    ok = false;
  }else{
    termsError.style.display='none';
  }

  btn.disabled = !ok;
}

inputs.forEach(i=>i.addEventListener('input', validar));
terms.addEventListener('change', validar);
</script>

</body>
</html>
