<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AtlasPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0e0774,#1d0e99);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:430px;
  background:#ffffff;
  border-radius:24px;
  padding:36px 34px;
  box-shadow:0 40px 120px rgba(0,0,0,.35);
  animation:fade .35s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}

.logo svg{
  width:64px;
}

/* TITULOS */
h1{
  text-align:center;
  font-size:22px;
  margin:0;
}

.sub{
  text-align:center;
  font-size:14px;
  color:#666;
  margin:6px 0 26px;
}

/* CAMPOS */
.field{
  margin-bottom:16px;
}

label{
  display:block;
  font-size:13px;
  color:#222;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px 46px 14px 14px;
  border-radius:12px;
  border:1px solid #d6d6d6;
  font-size:15px;
  background:#fafafa;
}

input:focus{
  outline:none;
  border-color:#1d0e99;
  background:#fff;
}

/* SENHA */
.pass-box{
  position:relative;
}

.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* FORÇA */
.force{
  font-size:12px;
  margin-top:6px;
}

.fraca{color:#d32f2f}
.media{color:#f57c00}
.forte{color:#388e3c}

/* TERMOS */
.terms{
  display:flex;
  gap:10px;
  font-size:13px;
  color:#444;
  margin:18px 0;
}

.terms a{
  color:#1d0e99;
  text-decoration:none;
}

/* BOTÃO */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:#1d0e99;
  color:#fff;
  font-size:16px;
  font-weight:500;
  cursor:pointer;
  transition:.25s;
}

button:hover{filter:brightness(1.1)}
button:active{transform:scale(.97)}
button:disabled{opacity:.5;cursor:not-allowed}

/* SWITCH */
.switch{
  text-align:center;
  margin-top:20px;
  font-size:14px;
}

.switch span{
  color:#1d0e99;
  cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="container">

<div class="logo">
<!-- LOGO A FINTECH -->
<svg viewBox="0 0 100 120">
<path d="M50 5L10 110H28L50 55L72 110H90L50 5Z" fill="#0e0774"/>
<path d="M30 80L50 60L70 80" stroke="#1d0e99" stroke-width="6" fill="none"/>
</svg>
</div>

<!-- CADASTRO -->
<div id="register">
<h1>Criar conta</h1>
<p class="sub">Crie sua conta na AtlasPay</p>

<div class="field">
<label>Email</label>
<input type="email" placeholder="seu@email.com">
</div>

<div class="field pass-box">
<label>Senha</label>
<input id="senha" type="password" oninput="forca(this.value)">
<div class="eye" onclick="toggle('senha',this)">
<svg viewBox="0 0 24 24" width="22" fill="none" stroke="#555" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7"/>
</svg>
</div>
<div id="force" class="force"></div>
</div>

<div class="field pass-box">
<label>Confirmar senha</label>
<input id="confirmar" type="password">
<div class="eye" onclick="toggle('confirmar',this)">
<svg viewBox="0 0 24 24" width="22" fill="none" stroke="#555" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7"/>
</svg>
</div>
</div>

<div class="terms">
<input type="checkbox" id="terms" onchange="check()">
<label for="terms">
Li e aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.
</label>
</div>

<button id="btn" disabled>Criar conta</button>

<div class="switch">
Já tenho uma conta na AtlasPay?
<span onclick="goLogin()">Acessar agora</span>
</div>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
<h1>Acessar conta</h1>
<p class="sub">Entre na sua AtlasPay</p>

<div class="field">
<label>Email</label>
<input type="email">
</div>

<div class="field pass-box">
<label>Senha</label>
<input type="password">
<div class="eye">
<svg viewBox="0 0 24 24" width="22" fill="none" stroke="#555" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7"/>
</svg>
</div>
</div>

<button>Entrar</button>

<div class="switch">
Não tem conta? <span onclick="goRegister()">Criar agora</span>
</div>
</div>

</div>

<script>
function toggle(id,el){
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
}

function forca(v){
  const f=document.getElementById("force");
  if(v.length<6) f.innerHTML='<span class="fraca">Senha fraca</span>';
  else if(v.length<10) f.innerHTML='<span class="media">Senha média</span>';
  else f.innerHTML='<span class="forte">Senha forte</span>';
}

function check(){
  btn.disabled=!terms.checked;
}

function goLogin(){
  register.classList.add("hidden");
  login.classList.remove("hidden");
}

function goRegister(){
  login.classList.add("hidden");
  register.classList.remove("hidden");
}
</script>

</body>
</html>
