<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --blue1:#0e0774;
  --blue2:#1d0e99;
  --card:#ffffff;
  --text:#0b0b0b;
  --muted:#6b7280;
  --border:#d1d5db;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 30px 60px rgba(0,0,0,.3);
  padding:32px;
}

.logo{
  text-align:center;
  margin-bottom:28px;
}

.logo-icon{
  width:44px;
  height:44px;
  margin:0 auto 8px;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}

.logo h1{
  margin:0;
  font-size:22px;
  font-weight:700;
}

.logo p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--muted);
}

.field{margin-bottom:16px;}

label{
  font-size:13px;
  color:#374151;
  display:block;
  margin-bottom:6px;
}

.input-wrap{position:relative;}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

input:focus{border-color:var(--blue2);outline:none;}

.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  opacity:.6;
}

.eye:hover{opacity:1;}

.strength{font-size:12px;font-weight:600;margin-top:6px;}
.fraca{color:var(--red);}
.media{color:var(--orange);}
.forte{color:var(--green);}

.terms{
  display:flex;
  align-items:flex-start;
  gap:8px;
  font-size:12px;
  color:#374151;
  margin:18px 0;
}

.terms a{color:var(--blue2);font-weight:600;text-decoration:none;}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}

.switch a{color:var(--blue2);font-weight:700;cursor:pointer;}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <div class="logo-icon"></div>
    <h1>AtlasPay</h1>
    <p>Plataforma de pagamentos digitais</p>
  </div>

  <!-- CADASTRO -->
  <div id="register">
    <div class="field">
      <label>E-mail</label>
      <input type="email">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="pass">
        <span class="eye" onclick="toggle('pass')">üëÅ</span>
      </div>
      <div id="strength" class="strength"></div>
    </div>

    <div class="field">
      <label>Confirmar senha</label>
      <div class="input-wrap">
        <input type="password" id="confirm">
        <span class="eye" onclick="toggle('confirm')">üëÅ</span>
      </div>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms">
      <span>Concordo com os <a href="#">Termos de Uso</a> e a <a href="#">Pol√≠tica de Privacidade</a></span>
    </div>

    <button>Criar conta</button>

    <div class="switch">
      J√° tenho uma conta na AtlasPay? <a onclick="showLogin()">Acesse agora</a>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="hidden">
    <div class="field">
      <label>E-mail</label>
      <input type="email">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="loginPass">
        <span class="eye" onclick="toggle('loginPass')">üëÅ</span>
      </div>
    </div>

    <button>Entrar</button>

    <div class="switch">
      N√£o tenho uma conta na AtlasPay? <a onclick="showRegister()">Criar agora</a>
    </div>
  </div>

</div>

<script>
function toggle(id){
  const i=document.getElementById(id);
  i.type=i.type==='password'?'text':'password';
}

function showLogin(){
  document.getElementById('register').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

function showRegister(){
  document.getElementById('login').classList.add('hidden');
  document.getElementById('register').classList.remove('hidden');
}

const pass=document.getElementById('pass');
const strength=document.getElementById('strength');

pass.addEventListener('input',()=>{
  const v=pass.value;
  if(v.length<6){strength.textContent='Senha fraca';strength.className='strength fraca';}
  else if(/[A-Z]/.test(v)&&/\d/.test(v)){strength.textContent='Senha forte';strength.className='strength forte';}
  else{strength.textContent='Senha m√©dia';strength.className='strength media';}
});
</script>

</body>
</html>
