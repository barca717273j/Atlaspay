<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atlaspay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <img src="logo.png" class="logo" alt="Atlaspay">

  <h1 id="title">Crie sua conta</h1>
  <p id="subtitle">Informe seus dados para continuar.</p>

  <form>
    <input type="text" placeholder="Nome completo" id="name">
    <input type="email" placeholder="E-mail">
    <input type="tel" placeholder="Telefone">
    <input type="password" placeholder="Senha">
    <input type="password" placeholder="Confirmar senha">

    <label class="terms">
      <input type="checkbox"> Concordo com os Termos de uso e Política de privacidade
    </label>

    <button type="submit">Criar conta grátis</button>
  </form>

  <p class="switch">
    Já possui uma conta?
    <a href="#" onclick="toggle()">Acessar</a>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
