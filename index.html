<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#1ee9b6;
  --primary-dark:#0f766e;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}

.logo{text-align:center;margin-bottom:24px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}

.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}

.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

input.error{border-color:var(--red);}
.error-text{font-size:12px;color:var(--red);margin-top:4px;display:none;}

.strength-bar{
  height:6px;background:#e5e7eb;border-radius:6px;overflow:hidden;margin-top:6px;
}
.strength-fill{height:100%;width:0%;}
.strength-text{font-size:12px;font-weight:700;margin-top:4px;}

.terms{
  display:flex;gap:10px;margin:14px 0;font-size:12px;color:#334155;
}
.terms input{margin-top:3px;}
.terms a{color:var(--primary-dark);font-weight:700;text-decoration:none;}

.hidden{display:none;}

/* ðŸ”¥ BOTÃƒO DIGITAL */
.fingerprint-btn{
  width:72px;
  height:72px;
  margin:20px auto 0;
  border-radius:50%;
  background:radial-gradient(circle,var(--primary),var(--primary-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#0b1020;
  cursor:pointer;
  box-shadow:0 0 0 rgba(30,233,182,.7);
  transition:.3s;
}

.fingerprint-btn.disabled{
  opacity:.4;
  pointer-events:none;
}

.fingerprint-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px rgba(30,233,182,.8);
}

/* ðŸ”” TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#0f172a;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  font-size:14px;
  display:none;
}
.toast.show{display:block;}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <div class="logo-icon"></div>
  <h1>AtlasPay</h1>
  <p>Plataforma de pagamentos digitais</p>
</div>

<div id="register">

  <div class="field">
    <label>Nome completo</label>
    <input id="name" placeholder="Preencha seu nome aqui">
    <div class="error-text">Campo obrigatÃ³rio</div>
  </div>

  <div class="field">
    <label>E-mail</label>
    <input id="email" type="email" placeholder="Digite seu e-mail aqui">
    <div class="error-text">Campo obrigatÃ³rio</div>
  </div>

  <div class="field">
    <label>Senha</label>
    <input id="pass" type="password" placeholder="Crie sua senha">
    <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
    <div id="strengthText" class="strength-text"></div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input id="confirm" type="password" placeholder="Confirme sua senha">
    <div class="error-text">As senhas nÃ£o conferem</div>
  </div>

  <div class="terms">
    <input type="checkbox" id="terms">
    <div>Concordo com os <a href="#">Termos</a> e <a href="#">Privacidade</a></div>
  </div>

  <div id="createBtn" class="fingerprint-btn disabled">âœ…</div>
</div>

</div>

<div id="toast" class="toast"></div>

<script>
const nameInput = name
const emailInput = email
const pass = document.getElementById('pass')
const confirm = document.getElementById('confirm')
const fill = strengthFill
const text = strengthText
const btn = createBtn
const terms = document.getElementById('terms')
const toast = document.getElementById('toast')

function showToast(msg){
  toast.textContent = msg
  toast.classList.add('show')
  setTimeout(()=>toast.classList.remove('show'),3000)
}

function showError(input, show){
  const error = input.nextElementSibling
  input.classList.toggle('error', show)
  if(error) error.style.display = show ? 'block' : 'none'
}

function validar(){
  const ok = nameInput.value && emailInput.value && pass.value &&
             confirm.value === pass.value && terms.checked
  btn.classList.toggle('disabled', !ok)
}

[nameInput,emailInput,pass,confirm].forEach(i=>i.addEventListener('input', validar))
terms.addEventListener('change', validar)

pass.addEventListener('input',()=>{
  const v=pass.value
  if(v.length<6){
    fill.style.width='33%';fill.style.background='var(--red)'
    text.textContent='Senha fraca';text.style.color='var(--red)'
  }else if(/[A-Z]/.test(v)&&/\d/.test(v)){
    fill.style.width='100%';fill.style.background='var(--green)'
    text.textContent='Senha forte';text.style.color='var(--green)'
  }else{
    fill.style.width='66%';fill.style.background='var(--orange)'
    text.textContent='Senha mÃ©dia';text.style.color='var(--orange)'
  }
})
</script>

<script type="module">
import { supabase } from './auth.js'

createBtn.addEventListener('click', async ()=>{
  const { error } = await supabase.auth.signUp({
    email: email.value,
    password: pass.value,
    options:{ data:{ nome:name.value } }
  })

  if(error){
    showToast(error.message)
  }else{
    showToast('Conta criada com sucesso ðŸŽ‰')
  }
})
</script>

</body>
</html>
