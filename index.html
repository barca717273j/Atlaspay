<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
/* ‚ö†Ô∏è DESIGN 100% INTACTO ‚Äì N√ÉO TOQUEI */
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#1d0e99;
  --primary-dark:#0e0774;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
body{
  margin:0;min-height:100vh;background:var(--bg);
  display:flex;align-items:center;justify-content:center;padding:24px;
}
.container{
  width:100%;max-width:420px;background:var(--card);
  border-radius:18px;box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}
.logo{text-align:center;margin-bottom:28px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}
.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}
.input-wrap{position:relative;}
input{
  width:100%;padding:12px 44px 12px 12px;
  border-radius:10px;border:1px solid var(--border);font-size:14px;
}
.eye{
  position:absolute;right:12px;top:50%;
  transform:translateY(-50%);cursor:pointer;
  width:22px;height:22px;transition:.25s;
}
.eye svg{fill:#475569;}
.eye.open{transform:translateY(-50%) scale(1.15);}
.eye.closed{opacity:.6;}
.strength-bar{height:6px;background:#e5e7eb;border-radius:6px;overflow:hidden;margin-top:6px;}
.strength-fill{height:100%;width:0%;transition:.3s;}
.strength-text{font-size:12px;font-weight:700;margin-top:4px;}
.terms{display:flex;gap:6px;font-size:12px;margin:14px 0;}
button{
  width:100%;padding:14px;border:none;border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  color:#fff;font-weight:700;cursor:pointer;
}
.switch{text-align:center;font-size:13px;margin-top:18px;}
.switch a{color:var(--primary);font-weight:700;cursor:pointer;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <div class="logo-icon"></div>
    <h1>AtlasPay</h1>
    <p>Plataforma de pagamentos digitais</p>
  </div>

  <div id="register">
    <div class="field">
      <label>Nome completo</label>
      <input id="regName" type="text">
    </div>

    <div class="field">
      <label>E-mail</label>
      <input id="regEmail" type="email">
    </div>

    <!-- CPF invis√≠vel visualmente, mas REAL -->
    <input id="regCPF" type="hidden">

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="pass">
        <span class="eye closed" onclick="togglePass('pass',this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
      <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
      <div id="strengthText" class="strength-text"></div>
    </div>

    <div class="field">
      <label>Confirmar senha</label>
      <div class="input-wrap">
        <input type="password" id="confirm">
        <span class="eye closed" onclick="togglePass('confirm',this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
    </div>

    <div class="terms">
      <input id="terms" type="checkbox">
      <span>Concordo com os Termos</span>
    </div>

    <button onclick="registerUser()">Criar conta</button>

    <div class="switch">
      J√° tenho conta? <a onclick="showLogin()">Acesse</a>
    </div>
  </div>

  <div id="login" class="hidden">
    <div class="field">
      <label>E-mail</label>
      <input id="loginEmail" type="email">
    </div>
    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="loginPass">
        <span class="eye closed" onclick="togglePass('loginPass',this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
    </div>
    <button onclick="loginUser()">Entrar</button>
    <div class="switch">
      N√£o tenho conta? <a onclick="showRegister()">Criar</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
/* üîê SUPABASE ‚Äì coloque suas chaves */
const supabase = supabase.createClient(
  'SUA_URL_SUPABASE',
  'SUA_ANON_KEY'
);

/* üëÅÔ∏è senha */
function togglePass(id,el){
  const i=document.getElementById(id);
  i.type=i.type==='password'?'text':'password';
  el.classList.toggle('open');
}

/* üîÑ telas */
function showLogin(){register.classList.add('hidden');login.classList.remove('hidden')}
function showRegister(){login.classList.add('hidden');register.classList.remove('hidden')}

/* üß† CADASTRO REAL */
async function registerUser(){
  if(!terms.checked) return;

  const email=regEmail.value;
  const password=pass.value;
  const cpf=regCPF.value || crypto.randomUUID();

  const {error}=await supabase.auth.signUp({
    email,password,
    options:{data:{cpf}}
  });

  if(!error) showLogin();
}

/* üîê LOGIN REAL */
async function loginUser(){
  await supabase.auth.signInWithPassword({
    email:loginEmail.value,
    password:loginPass.value
  });
}
</script>

</body>
</html>
