<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atlaspay | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">

      <img src="../logo.png" class="logo" alt="Atlaspay">

      <!-- LOGIN -->
      <form id="loginForm">
        <h2>Entrar</h2>

        <input type="email" placeholder="E-mail" id="loginEmail" required />
        <input type="password" placeholder="Senha" id="loginPassword" required />

        <button type="submit">Entrar</button>

        <p>
          Não tem conta?
          <span onclick="toggle()">Criar conta</span>
        </p>
      </form>

      <!-- CADASTRO -->
      <form id="registerForm" class="hidden">
        <h2>Criar conta</h2>

        <input type="text" placeholder="Nome completo" id="registerName" required />
        <input type="email" placeholder="E-mail" id="registerEmail" required />
        <input type="password" placeholder="Senha" id="registerPassword" required />

        <button type="submit">Cadastrar</button>

        <p>
          Já tem conta?
          <span onclick="toggle()">Entrar</span>
        </p>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
