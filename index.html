<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#1fffd5;
  --primary-dark:#0e6655;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --green:#22c55e;
  --danger:#ef4444;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:32px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
}

.logo{text-align:center;margin-bottom:24px;}
.logo h1{margin:0;font-size:22px;}
.logo p{font-size:13px;color:var(--muted);}

.field{margin-bottom:14px;}
label{font-size:13px;margin-bottom:6px;display:block;}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
}

.terms{
  display:flex;
  gap:10px;
  font-size:12px;
  margin:14px 0;
}

.hidden{display:none;}

.switch{
  text-align:center;
  margin-top:16px;
  font-size:13px;
}
.switch a{color:var(--primary-dark);font-weight:700;cursor:pointer}

/* BOTÃO CIRCULAR */
.hold-btn{
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:10px;
}

.circle{
  width:160px;
  height:160px;
  border-radius:50%;
  background:#0f172a;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  position:relative;
  cursor:pointer;
}

.circle svg{
  position:absolute;
  top:0;left:0;
  transform:rotate(-90deg);
}

.circle text{
  font-size:12px;
  fill:white;
}

.circle span{
  font-size:14px;
  opacity:.7;
}

/* NOTIFICAÇÃO */
.toast{
  position:fixed;
  top:20px;
  right:20px;
  background:linear-gradient(135deg,#0e6655,#1fffd5);
  color:#033;
  padding:14px 18px;
  border-radius:12px;
  font-size:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  display:flex;
  gap:8px;
  align-items:center;
  opacity:0;
  transform:translateY(-10px);
  transition:.3s;
}
.toast.show{opacity:1;transform:translateY(0);}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <h1>AtlasPay</h1>
    <p>Plataforma de pagamentos digitais</p>
  </div>

  <!-- REGISTRO -->
  <div id="register">
    <div class="field">
      <label>Nome completo</label>
      <input id="name">
    </div>
    <div class="field">
      <label>E-mail</label>
      <input id="email">
    </div>
    <div class="field">
      <label>Senha</label>
      <input id="pass" type="password">
    </div>

    <div class="terms">
      <input type="checkbox" id="terms">
      <div>Concordo com os <b>Termos</b> e <b>Privacidade</b></div>
    </div>

    <div class="hold-btn">
      <div class="circle" id="holdBtn">
        <svg width="160" height="160">
          <circle cx="80" cy="80" r="72" stroke="#1fffd5" stroke-width="6" fill="none"
          stroke-dasharray="452" stroke-dashoffset="452" id="progress"/>
        </svg>
        <b>CRIAR CONTA</b>
        <span>Segure 3 segundos</span>
      </div>
    </div>

    <div class="switch">
      Já tenho conta? <a onclick="showLogin()">Entrar</a>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="hidden">
    <div class="field">
      <label>E-mail</label>
      <input id="loginEmail">
    </div>
    <div class="field">
      <label>Senha</label>
      <input id="loginPass" type="password">
    </div>

    <button onclick="login()">Entrar</button>

    <div class="switch">
      Não tenho conta? <a onclick="showRegister()">Criar agora</a>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
import { supabase } from './auth.js'

let timer, progress = document.getElementById('progress')
let hold = 0

function toast(msg){
  const t = document.getElementById('toast')
  t.innerHTML = `✅ <b>${msg}</b>`
  t.classList.add('show')
  setTimeout(()=>t.classList.remove('show'),3000)
}

const btn = document.getElementById('holdBtn')
btn.addEventListener('mousedown', start)
btn.addEventListener('touchstart', start)
btn.addEventListener('mouseup', reset)
btn.addEventListener('mouseleave', reset)
btn.addEventListener('touchend', reset)

function start(){
  if(!terms.checked) return toast('Aceite os termos primeiro')
  timer = setInterval(()=>{
    hold+=1
    progress.style.strokeDashoffset = 452 - (hold/30)*452
    if(hold>=30){
      reset()
      createAccount()
    }
  },100)
}

function reset(){
  clearInterval(timer)
  hold=0
  progress.style.strokeDashoffset=452
}

async function createAccount(){
  const { error } = await supabase.auth.signUp({
    email: email.value,
    password: pass.value,
    options:{ data:{ nome:name.value } }
  })
  if(error) toast(error.message)
  else toast('Conta criada com sucesso')
}

window.showLogin=()=>{register.classList.add('hidden');login.classList.remove('hidden')}
window.showRegister=()=>{login.classList.add('hidden');register.classList.remove('hidden')}

window.login=async ()=>{
  const { error } = await supabase.auth.signInWithPassword({
    email: loginEmail.value,
    password: loginPass.value
  })
  if(error) toast(error.message)
  else toast('Bem-vindo à AtlasPay')
}
</script>

</body>
</html>
