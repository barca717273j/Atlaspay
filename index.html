<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AtlasPay</title>

<style>
:root{
  --primary:#111827;
  --secondary:#1f2933;
  --border:#d1d5db;
  --error:#dc2626;
  --success:#16a34a;
  --warning:#f59e0b;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:420px;
  padding:24px;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.input-group{
  margin-bottom:14px;
}

.input-group label{
  display:block;
  font-size:13px;
  margin-bottom:4px;
}

.input-group input{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:6px;
  font-size:14px;
}

.input-group input.error{
  border-color:var(--error);
}

.error-text{
  font-size:11px;
  color:var(--error);
  margin-top:3px;
  display:none;
}

.strength{
  font-size:12px;
  margin-top:4px;
}

.fraca{ color:var(--error); }
.media{ color:var(--warning); }
.forte{ color:var(--success); }

button{
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:6px;
  background:#9ca3af;
  color:#fff;
  cursor:not-allowed;
}

button.active{
  background:var(--primary);
  cursor:pointer;
}

.login-box{
  margin-top:28px;
  border-top:1px solid var(--border);
  padding-top:20px;
}

.login-box a{
  font-size:13px;
  display:block;
  text-align:center;
  margin-top:8px;
  color:var(--primary);
  text-decoration:none;
}

/* ===== TERMOS (CORRIGIDO PARA SAFARI iOS) ===== */
.terms{
  display:grid;
  grid-template-columns:18px 1fr;
  column-gap:10px;
  margin:14px 0;
  font-size:12px;
  color:#374151;
}

.terms input{
  margin-top:3px;
}

.terms p{
  margin:0;
  line-height:1.4;
  word-break:break-word;
}

.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

  <h1>Criar Conta</h1>

  <div class="input-group">
    <label>Nome completo</label>
    <input type="text" id="name" />
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="input-group">
    <label>E-mail</label>
    <input type="email" id="email" />
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="input-group">
    <label>Senha</label>
    <input type="password" id="password" />
    <div class="strength" id="strength"></div>
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="input-group">
    <label>Confirmar senha</label>
    <input type="password" id="confirm" />
    <div class="error-text">Campo obrigatório</div>
  </div>

  <!-- TERMOS ARRUMADOS -->
  <div class="terms">
    <input type="checkbox" id="terms" />
    <p>
      Concordo com os
      <a href="#">Termos de Uso</a> e
      <a href="#">Política de Privacidade</a>
    </p>
  </div>

  <button id="btn">Criar conta</button>

  <!-- LOGIN -->
  <div class="login-box">
    <h1>Entrar</h1>

    <div class="input-group">
      <label>E-mail</label>
      <input type="email" />
    </div>

    <div class="input-group">
      <label>Senha</label>
      <input type="password" />
    </div>

    <button class="active">Entrar</button>

    <a href="#">Esqueceu a senha?</a>
    <a href="#">Não tem conta? Crie uma agora</a>
  </div>

</div>

<script>
const inputs = document.querySelectorAll("input");
const btn = document.getElementById("btn");
const strength = document.getElementById("strength");

function validate(){
  let valid = true;

  inputs.forEach(input=>{
    if(input.type !== "checkbox" && input.value.trim()===""){
      input.classList.add("error");
      input.nextElementSibling?.style.setProperty("display","block");
      valid=false;
    }else{
      input.classList.remove("error");
      if(input.nextElementSibling?.classList.contains("error-text")){
        input.nextElementSibling.style.display="none";
      }
    }
  });

  if(!document.getElementById("terms").checked){
    valid=false;
  }

  if(valid){
    btn.classList.add("active");
    btn.disabled=false;
  }else{
    btn.classList.remove("active");
    btn.disabled=true;
  }
}

document.getElementById("password").addEventListener("input",e=>{
  const v = e.target.value;
  if(v.length < 6){
    strength.textContent="Senha fraca";
    strength.className="strength fraca";
  }else if(v.length < 10){
    strength.textContent="Senha média";
    strength.className="strength media";
  }else{
    strength.textContent="Senha forte";
    strength.className="strength forte";
  }
  validate();
});

inputs.forEach(i=>i.addEventListener("input",validate));
document.getElementById("terms").addEventListener("change",validate);
</script>

</body>
</html>
