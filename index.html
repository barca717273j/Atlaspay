<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#1d0e99;
  --primary-dark:#0e0774;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}
.logo{text-align:center;margin-bottom:28px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}
.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}
.input-wrap{position:relative;}
input{
  width:100%;
  padding:12px 44px 12px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  width:22px;
  height:22px;
}
.eye svg{fill:#475569;}
.eye.open{transform:translateY(-50%) scale(1.15);}
.eye.closed{opacity:.6;}
.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.strength-fill{
  height:100%;
  width:0%;
}
.strength-text{
  font-size:12px;
  font-weight:700;
  margin-top:4px;
}
.terms{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:#334155;
  margin:14px 0;
}
.terms input{
  width:16px;
  height:16px;
  margin:0;
}
.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:disabled{
  opacity:.45;
  cursor:not-allowed;
}
.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
.switch a{color:var(--primary);font-weight:700;cursor:pointer;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <div class="logo-icon"></div>
    <h1>AtlasPay</h1>
    <p>Plataforma de pagamentos digitais</p>
  </div>

  <div id="register">
    <div class="field">
      <label>Nome completo</label>
      <input type="text" id="name" required>
    </div>

    <div class="field">
      <label>E-mail</label>
      <input type="email" id="email" required>
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="pass" required>
        <span class="eye closed" onclick="togglePass('pass', this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
      <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
      <div id="strengthText" class="strength-text"></div>
    </div>

    <div class="field">
      <label>Confirmar senha</label>
      <div class="input-wrap">
        <input type="password" id="confirm" required>
        <span class="eye closed" onclick="togglePass('confirm', this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms">
      <span>Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Pol√≠tica de Privacidade</a></span>
    </div>

    <button id="createBtn" disabled>Criar conta</button>
  </div>

</div>

<script>
function togglePass(id, el){
  const i=document.getElementById(id);
  i.type=i.type==='password'?'text':'password';
  el.classList.toggle('open');
}

const fields = ['name','email','pass','confirm','terms'];
const btn = document.getElementById('createBtn');

function validar(){
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const pass = passInput.value;
  const confirm = confirmInput.value;
  const terms = termsInput.checked;

  btn.disabled = !(name && email && pass && confirm && pass === confirm && terms);
}

const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const passInput = document.getElementById('pass');
const confirmInput = document.getElementById('confirm');
const termsInput = document.getElementById('terms');

[nameInput,emailInput,passInput,confirmInput,termsInput].forEach(el=>{
  el.addEventListener('input', validar);
  el.addEventListener('change', validar);
});
</script>

</body>
</html>
