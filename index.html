<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AtlasPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #fff;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>AtlasPay</h1>
    <p>Gateway moderna e segura</p>

    <input placeholder="Nome">
    <input placeholder="Email">
    <input placeholder="Valor">

    <button>Pagar</button>
  </div>
</body>
</html>
