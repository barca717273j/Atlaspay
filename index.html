<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AtlasPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{
  min-height:100vh;
  background:
    radial-gradient(80% 60% at 20% 10%, #1b3cff55, transparent),
    radial-gradient(60% 50% at 80% 90%, #4f7cff55, transparent),
    linear-gradient(135deg,#050b2c,#0a2fff);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.container{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  box-shadow:0 50px 120px rgba(0,0,0,.45);
  padding:36px;
  animation:fade .45s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:none}
}
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:24px;
}
.logo svg{width:110px}
h1{
  text-align:center;
  font-size:22px;
  margin-bottom:22px;
  color:#0a2fff;
}
.field{margin-bottom:16px;position:relative}
.field input{
  width:100%;
  padding:14px 42px 14px 14px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}
.toggle{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#0a2fff,#3f6cff);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
button:active{transform:scale(.97)}
.alt{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}
.alt span{color:#0a2fff;cursor:pointer;font-weight:600}
.hidden{display:none}

.strength-bar{
  height:6px;
  border-radius:6px;
  background:#eee;
  overflow:hidden;
  margin-top:8px;
}
.strength-fill{
  height:100%;
  width:0%;
  transition:.3s;
}
.weak{background:#e53935;width:33%}
.medium{background:#fbc02d;width:66%}
.strong{background:#0a2fff;width:100%}

.terms{
  display:flex;
  align-items:center;
  font-size:12px;
  margin:14px 0;
  gap:8px;
}
.terms a{color:#0a2fff;text-decoration:none}
</style>
</head>

<body>

<div class="container">

<div class="logo">
<svg viewBox="0 0 400 400">
  <!-- A principal -->
  <path d="M200 40L40 340H110L200 180L290 340H360L200 40Z" fill="url(#grad)"/>
  <!-- Arcos -->
  <path d="M125 260C170 230 230 230 275 260" stroke="#ffffffcc" stroke-width="10" fill="none"/>
  <path d="M115 290C165 260 235 260 285 290" stroke="#ffffff99" stroke-width="10" fill="none"/>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a2fff"/>
      <stop offset="100%" stop-color="#4f7cff"/>
    </linearGradient>
  </defs>
</svg>
</div>

<!-- LOGIN -->
<div id="login">
<h1>Entrar</h1>

<div class="field">
<input type="email" placeholder="E-mail">
</div>

<div class="field">
<input type="password" id="loginPass" placeholder="Senha">
<div class="toggle" onclick="toggle('loginPass')">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
<circle cx="12" cy="12" r="3"/>
</svg>
</div>
</div>

<button>Entrar</button>

<div class="alt">
Não tem conta? <span onclick="goRegister()">Criar conta</span>
</div>
</div>

<!-- REGISTRO -->
<div id="register" class="hidden">
<h1>Criar conta</h1>

<div class="field">
<input type="text" placeholder="Nome completo">
</div>

<div class="field">
<input type="email" placeholder="E-mail">
</div>

<div class="field">
<input type="password" id="pass" placeholder="Senha" oninput="strength(this.value)">
<div class="toggle" onclick="toggle('pass')">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
<circle cx="12" cy="12" r="3"/>
</svg>
</div>
<div class="strength-bar">
<div id="bar" class="strength-fill"></div>
</div>
</div>

<div class="terms">
<input type="checkbox" id="terms" onchange="enable()">
<label>Aceito os <a href="#">Termos de Uso</a></label>
</div>

<button id="btn" disabled>Criar conta</button>

<div class="alt">
Já tem conta? <span onclick="goLogin()">Entrar</span>
</div>
</div>

</div>

<script>
function toggle(id){
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
}
function strength(v){
  const b=document.getElementById("bar");
  if(v.length<6){b.className="strength-fill weak"}
  else if(v.length<10){b.className="strength-fill medium"}
  else{b.className="strength-fill strong"}
}
function enable(){btn.disabled=!terms.checked}
function goRegister(){login.classList.add("hidden");register.classList.remove("hidden")}
function goLogin(){register.classList.add("hidden");login.classList.remove("hidden")}
</script>

</body>
</html>
