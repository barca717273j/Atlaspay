<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AtlasPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="AtlasPay">
      <h1>Atlas<span>Pay</span></h1>
      <p class="slogan">Pagamentos inteligentes para negócios que crescem</p>
    </div>

    <!-- FORM -->
    <form id="form">

      <input type="email" placeholder="E-mail" required>

      <div id="passwordBox">
        <input type="password" id="password" placeholder="Senha" required>
        <div class="strength">
          <span></span><span></span><span></span>
        </div>
        <small id="strengthText"></small>
      </div>

      <button type="submit" id="submitBtn">Criar conta</button>

      <div class="links">
        <a href="#" id="toggle">Já tem conta? Entrar</a>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <div class="terms">
        <input type="checkbox" required>
        <label>
          Ao continuar, você concorda com os
          <a href="#">Termos de uso</a> e
          <a href="#">Política de privacidade</a>.
        </label>
      </div>

    </form>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
