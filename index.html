<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#16a085;
  --primary-dark:#0e6655;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}
.logo{text-align:center;margin-bottom:24px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}
.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
input.error{border-color:var(--red);}
.error-text{font-size:12px;color:var(--red);margin-top:4px;display:none;}
.strength-bar{
  height:6px;background:#e5e7eb;border-radius:6px;overflow:hidden;margin-top:6px;
}
.strength-fill{height:100%;width:0%;}
.strength-text{font-size:12px;font-weight:700;margin-top:4px;}
.terms{
  display:flex;align-items:flex-start;gap:10px;margin:14px 0;
  font-size:12px;color:#334155;
}
.terms input{width:auto;padding:0;margin-top:3px;flex-shrink:0;}
.terms-text{line-height:1.4;}
.terms a{color:var(--primary);font-weight:600;text-decoration:none;}
button{
  width:100%;padding:14px;border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  border:none;color:#fff;font-weight:700;font-size:18px;cursor:pointer;
}
button:disabled{opacity:.45;cursor:not-allowed;}
.switch{margin-top:18px;text-align:center;font-size:13px;}
.switch a{color:var(--primary);font-weight:700;cursor:pointer;}
.forgot{text-align:right;font-size:12px;margin-top:6px;}
.forgot a{color:var(--primary);text-decoration:none;font-weight:600;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <div class="logo-icon"></div>
  <h1>AtlasPay</h1>
  <p>Plataforma de pagamentos digitais</p>
</div>

<div id="register">
  <div class="field">
    <label>Nome completo</label>
    <input id="name">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>E-mail</label>
    <input id="email" type="email">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>Senha</label>
    <input id="password" type="password">
    <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
    <div id="strengthText" class="strength-text"></div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input id="confirm" type="password">
    <div class="error-text">As senhas não conferem</div>
  </div>

  <div class="terms">
    <input type="checkbox" id="terms">
    <div class="terms-text">
      Concordo com os <a href="#">Termos de Uso</a> e a
      <a href="#">Política de Privacidade</a>
    </div>
  </div>

  <button id="createBtn" disabled>Criar conta</button>

  <div class="switch">
    Já tenho conta? <a onclick="showLogin()">Entrar</a>
  </div>
</div>

<div id="login" class="hidden">
  <div class="field">
    <label>E-mail</label>
    <input type="email">
  </div>

  <div class="field">
    <label>Senha</label>
    <input type="password">
    <div class="forgot"><a href="#">Esqueci minha senha</a></div>
  </div>

  <button>Entrar</button>

  <div class="switch">
    Não tenho conta? <a onclick="showRegister()">Criar agora</a>
  </div>
</div>

</div>

<script type="module">
import { supabase } from './auth.js'

const nameInput = document.getElementById('name')
const emailInput = document.getElementById('email')
const pass = document.getElementById('password')
const confirm = document.getElementById('confirm')
const terms = document.getElementById('terms')
const btn = document.getElementById('createBtn')
const fill = document.getElementById('strengthFill')
const text = document.getElementById('strengthText')

function validar(){
  btn.disabled = !(
    nameInput.value &&
    emailInput.value &&
    pass.value &&
    confirm.value &&
    pass.value === confirm.value &&
    terms.checked
  )
}

;[nameInput,emailInput,pass,confirm].forEach(i=>i.addEventListener('input',validar))
terms.addEventListener('change',validar)

pass.addEventListener('input',()=>{
  const v = pass.value
  if(v.length < 6){
    fill.style.width='33%'; fill.style.background='var(--red)'
    text.textContent='Senha fraca'; text.style.color='var(--red)'
  }else if(/[A-Z]/.test(v)&&/\d/.test(v)){
    fill.style.width='100%'; fill.style.background='var(--green)'
    text.textContent='Senha forte'; text.style.color='var(--green)'
  }else{
    fill.style.width='66%'; fill.style.background='var(--orange)'
    text.textContent='Senha média'; text.style.color='var(--orange)'
  }
})

btn.addEventListener('click', async ()=>{
  const { error } = await supabase.auth.signUp({
    email: emailInput.value,
    password: pass.value
  })
  if(error) alert(error.message)
  else alert('Usuário criado com sucesso!')
})

window.showLogin=()=>{register.classList.add('hidden');login.classList.remove('hidden')}
window.showRegister=()=>{login.classList.add('hidden');register.classList.remove('hidden')}
</script>

</body>
</html>
