<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay — Criar conta</title>

<style>
:root{
  --blue1:#0e0774;
  --blue2:#1d0e99;
  --card:#0f153d;
  --text:#ffffff;
  --muted:#aab0ff;
}

*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:16px;
  padding:32px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.logo{
  text-align:center;
  font-size:42px;
  font-weight:800;
  letter-spacing:2px;
  margin-bottom:16px;
}

.logo span{
  background:linear-gradient(135deg,#5f6bff,#9aa6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

h1{
  text-align:center;
  font-size:22px;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:14px;
  margin-bottom:24px;
}

.field{margin-bottom:14px}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  background:#111755;
  color:#fff;
  outline:none;
}

.password-wrapper{
  position:relative;
}

.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  width:20px;
  height:20px;
  cursor:pointer;
  opacity:.8;
}

.eye::before{
  content:'';
  display:block;
  width:20px;
  height:12px;
  border:2px solid #aab0ff;
  border-radius:12px;
}

.eye::after{
  content:'';
  position:absolute;
  top:4px;
  left:8px;
  width:4px;
  height:4px;
  background:#aab0ff;
  border-radius:50%;
  transition:.3s;
}

.eye.closed::after{
  transform:scaleX(4) rotate(45deg);
  height:2px;
}

.strength{
  height:6px;
  border-radius:6px;
  background:#2a2f70;
  overflow:hidden;
  margin-top:6px;
}

.strength span{
  display:block;
  height:100%;
  width:0%;
  transition:.3s;
}

.strength-text{
  font-size:12px;
  margin-top:4px;
}

.weak{background:#ff4d4d}
.medium{background:#ffb84d}
.strong{background:#4dff88}

.terms{
  font-size:13px;
  margin:16px 0;
  display:flex;
  gap:8px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2f3bff,#6b78ff);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:13px;
}

.footer a{
  color:#9aa6ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo"><span>A</span>tlasPay</div>

  <h1>Criar conta</h1>
  <div class="subtitle">Crie sua conta e comece agora</div>

  <div class="field">
    <label>Email</label>
    <input type="email">
  </div>

  <div class="field">
    <label>Senha</label>
    <div class="password-wrapper">
      <input type="password" id="password">
      <div class="eye" id="eye" onclick="togglePassword()"></div>
    </div>
    <div class="strength"><span id="bar"></span></div>
    <div class="strength-text" id="strengthText"></div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input type="password">
  </div>

  <div class="terms">
    <input type="checkbox" id="terms">
    <label>
      Li e aceito os <b>Termos de Uso</b> e a <b>Política de Privacidade</b> da AtlasPay,
      incluindo uso de dados, segurança e responsabilidade da plataforma.
    </label>
  </div>

  <button onclick="checkTerms()">Criar conta</button>

  <div class="footer">
    Já tenho uma conta na AtlasPay?
    <a href="#">Acessar agora</a>
  </div>

</div>

<script>
const pass = document.getElementById("password");
const bar = document.getElementById("bar");
const text = document.getElementById("strengthText");
const eye = document.getElementById("eye");

pass.addEventListener("input",()=>{
  const v = pass.value.length;
  if(v < 6){
    bar.style.width="33%";
    bar.className="weak";
    text.textContent="Senha fraca";
  }else if(v < 10){
    bar.style.width="66%";
    bar.className="medium";
    text.textContent="Senha média";
  }else{
    bar.style.width="100%";
    bar.className="strong";
    text.textContent="Senha forte";
  }
});

function togglePassword(){
  pass.type = pass.type === "password" ? "text" : "password";
  eye.classList.toggle("closed");
}

function checkTerms(){
  if(!document.getElementById("terms").checked){
    alert("Você precisa aceitar os Termos de Uso.");
  }
}
</script>

</body>
</html>
