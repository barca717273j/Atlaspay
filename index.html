<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#090e1a;
  --card:#f8fafc;

  --primary:#138f7a;
  --primary-dark:#0a5f52;

  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
  padding:28px;
}

.logo{text-align:center;margin-bottom:22px;}
.logo-icon{
  width:46px;height:46px;margin:0 auto 8px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:21px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:12px;color:var(--muted);}

.field{margin-bottom:14px;}
label{font-size:12.5px;color:var(--text);display:block;margin-bottom:5px;}

input{
  width:100%;
  padding:11px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

input.error{border-color:var(--red);}

.error-text{
  font-size:11.5px;
  color:var(--red);
  margin-top:4px;
  display:none;
}

.strength-bar{
  height:5px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.strength-fill{height:100%;width:0%;}
.strength-text{font-size:11.5px;font-weight:700;margin-top:4px;}

.terms{
  margin:10px 0 14px;
}
.terms label{
  display:flex;
  align-items:flex-start;
  gap:8px;
  font-size:11.5px;
  color:#334155;
  line-height:1.4;
}
.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}

button{
  width:100%;
  padding:11px;
  border-radius:10px;
  background:var(--primary);
  border:none;
  color:#fff;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}
button:disabled{
  background:#9ca3af;
  cursor:not-allowed;
}
button:not(:disabled):hover{
  background:var(--primary-dark);
}

.switch{
  margin-top:14px;
  text-align:center;
  font-size:12.5px;
}
.switch a{color:var(--primary);font-weight:700;cursor:pointer;}

.forgot{
  text-align:right;
  font-size:11.5px;
  color:var(--primary);
  margin-top:6px;
  cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <div class="logo-icon"></div>
  <h1>AtlasPay</h1>
  <p>Plataforma de pagamentos digitais</p>
</div>

<!-- CADASTRO -->
<div id="register">
  <div class="field">
    <label>Nome completo</label>
    <input id="name" placeholder="Preencha seu nome aqui">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>E-mail</label>
    <input id="email" type="email" placeholder="Digite seu e-mail aqui">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>Senha</label>
    <input id="pass" type="password" placeholder="Crie sua senha">
    <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
    <div id="strengthText" class="strength-text"></div>
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input id="confirm" type="password" placeholder="Confirme sua senha">
    <div class="error-text">Campo obrigatório</div>
  </div>

  <div class="terms">
    <label>
      <input type="checkbox" id="terms">
      <span>Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></span>
    </label>
  </div>

  <button id="createBtn" disabled>Criar conta</button>

  <div class="switch">
    Já tenho uma conta na AtlasPay?
    <a onclick="showLogin()">Acesse agora</a>
  </div>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
  <div class="field">
    <label>E-mail</label>
    <input placeholder="Digite seu e-mail aqui">
  </div>

  <div class="field">
    <label>Senha</label>
    <input type="password" placeholder="Digite sua senha aqui">
    <div class="forgot">Esqueceu a senha?</div>
  </div>

  <button>Entrar</button>

  <div class="switch">
    Não tenho uma conta na AtlasPay?
    <a onclick="showRegister()">Criar agora</a>
  </div>
</div>

</div>

<script>
const fields=document.querySelectorAll('#register input');
const btn=document.getElementById('createBtn');
const terms=document.getElementById('terms');

function validar(){
  let ok=true;
  fields.forEach(input=>{
    if(input.type!=='checkbox'){
      const error=input.nextElementSibling;
      if(!input.value){
        input.classList.add('error');
        error.style.display='block';
        ok=false;
      }else{
        input.classList.remove('error');
        error.style.display='none';
      }
    }
  });
  if(!terms.checked) ok=false;
  btn.disabled=!ok;
}

fields.forEach(i=>i.addEventListener('input',validar));
terms.addEventListener('change',validar);

function showLogin(){
  register.classList.add('hidden');
  login.classList.remove('hidden');
}
function showRegister(){
  login.classList.add('hidden');
  register.classList.remove('hidden');
}
</script>

</body>
</html>
