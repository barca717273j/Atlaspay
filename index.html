<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay ‚Äî Criar conta</title>

<style>
:root{
  --blue1:#0e0774;
  --blue2:#1d0e99;
  --bg:#0b0f2a;
  --card:#0f153d;
  --text:#ffffff;
  --muted:#aab0ff;
}

*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:16px;
  padding:32px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.logo{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}

.logo svg{
  width:120px;
  height:auto;
}

h1{
  text-align:center;
  font-size:22px;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:14px;
  margin-bottom:24px;
}

.field{
  margin-bottom:14px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  background:#111755;
  color:#fff;
  outline:none;
}

.password-wrapper{
  position:relative;
}

.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  opacity:.7;
}

.strength{
  height:6px;
  border-radius:6px;
  background:#2a2f70;
  overflow:hidden;
  margin-top:6px;
}

.strength span{
  display:block;
  height:100%;
  width:0%;
  transition:.3s;
}

.weak{background:#ff4d4d}
.medium{background:#ffb84d}
.strong{background:#4dff88}

.strength-text{
  font-size:12px;
  margin-top:4px;
}

.terms{
  display:flex;
  gap:8px;
  font-size:13px;
  margin:16px 0;
}

.terms input{width:auto}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2f3bff,#6b78ff);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}

button:hover{transform:translateY(-1px)}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:13px;
}

.footer a{
  color:#9aa6ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <!-- LOGO SVG QUE VOC√ä ENVIOU -->
    <svg viewBox="0 0 500 550" xmlns="http://www.w3.org/2000/svg">
      <path d="M251.5 15L35.5 442.5H127L158.5 379L251.5 187L315 316C280 325 240 345 198 405L219 442.5H245C275 395 315 375 365 370L400 442.5H491.5L251.5 15Z" fill="#ffffff"/>
      <path d="M198 405C240 345 280 325 315 316L345 375C300 380 250 405 219 442.5L198 405Z" fill="#ffffff"/>
      <path d="M142 490C190 410 270 390 330 395L355 442.5C290 445 230 465 185 520L142 490Z" fill="#ffffff"/>
    </svg>
  </div>

  <h1>Criar conta na AtlasPay</h1>
  <div class="subtitle">Comece a vender e receber online</div>

  <div class="field">
    <label>Email</label>
    <input type="email">
  </div>

  <div class="field">
    <label>Senha</label>
    <div class="password-wrapper">
      <input type="password" id="password">
      <div class="toggle" onclick="togglePassword()">üëÅ</div>
    </div>
    <div class="strength"><span id="bar"></span></div>
    <div class="strength-text" id="strengthText"></div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input type="password">
  </div>

  <div class="terms">
    <input type="checkbox" id="terms">
    <label for="terms">
      Li e aceito os <b>Termos de Uso</b> e a <b>Pol√≠tica de Privacidade</b> da AtlasPay.
    </label>
  </div>

  <button>Criar conta</button>

  <div class="footer">
    J√° tem uma conta na AtlasPay?
    <a href="#">Acessar agora</a>
  </div>

</div>

<script>
const pass = document.getElementById("password");
const bar = document.getElementById("bar");
const text = document.getElementById("strengthText");

pass.addEventListener("input",()=>{
  const v = pass.value.length;
  if(v < 6){
    bar.style.width="30%";
    bar.className="weak";
    text.textContent="Senha fraca";
  }else if(v < 10){
    bar.style.width="60%";
    bar.className="medium";
    text.textContent="Senha m√©dia";
  }else{
    bar.style.width="100%";
    bar.className="strong";
    text.textContent="Senha forte";
  }
});

function togglePassword(){
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
