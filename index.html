<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#1d0e99;
  --primary-dark:#0e0774;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}
.logo{text-align:center;margin-bottom:28px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}
.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}
.input-wrap{position:relative;}
input{
  width:100%;
  padding:12px 44px 12px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  width:22px;
  height:22px;
}
.eye svg{fill:#475569;}
.eye.closed{opacity:.6;}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:disabled{
  opacity:.45;
  cursor:not-allowed;
}
.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
.switch a{color:var(--primary);font-weight:700;cursor:pointer;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <div class="logo-icon"></div>
    <h1>AtlasPay</h1>
    <p>Plataforma de pagamentos digitais</p>
  </div>

  <!-- CADASTRO -->
  <div id="register">
    <div class="field">
      <label>Nome completo</label>
      <input type="text" id="name" placeholder="Digite seu nome completo">
    </div>

    <div class="field">
      <label>E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail aqui">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="pass" placeholder="Crie sua melhor senha">
        <span class="eye closed" onclick="togglePass('pass', this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
    </div>

    <div class="field">
      <label>Confirmar senha</label>
      <div class="input-wrap">
        <input type="password" id="confirm" placeholder="Confirme sua senha aqui">
        <span class="eye closed" onclick="togglePass('confirm', this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
    </div>

    <button id="createBtn" disabled>Criar conta</button>

    <div class="switch">
      Já tenho uma conta na AtlasPay?
      <a onclick="showLogin()">Acesse agora</a>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="hidden">
    <div class="field">
      <label>E-mail</label>
      <input type="email" placeholder="Digite seu e-mail aqui">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="loginPass" placeholder="Digite sua senha">
        <span class="eye closed" onclick="togglePass('loginPass', this)">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
    </div>

    <div class="switch" style="margin-top:8px;">
      <a>Esqueceu a senha?</a>
    </div>

    <button>Entrar</button>

    <div class="switch">
      Não tenho uma conta na AtlasPay?
      <a onclick="showRegister()">Criar agora</a>
    </div>
  </div>

</div>

<script>
function togglePass(id, el){
  const input=document.getElementById(id);
  input.type = input.type === 'password' ? 'text' : 'password';
  el.classList.toggle('closed');
}

function showLogin(){
  document.getElementById('register').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

function showRegister(){
  document.getElementById('login').classList.add('hidden');
  document.getElementById('register').classList.remove('hidden');
}
</script>

</body>
</html>
