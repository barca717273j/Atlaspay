<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AtlasPay</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0a1cff,#0d47ff,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.container{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  overflow:hidden;
}
.header{
  padding:30px;
  text-align:center;
  border-bottom:1px solid #eee;
}
.logo{
  width:80px;
  margin:0 auto 10px;
}
.logo svg{width:100%}
.header h1{
  font-size:22px;
  font-weight:700;
  color:#111;
}
.tabs{
  display:flex;
}
.tab{
  flex:1;
  padding:14px;
  text-align:center;
  cursor:pointer;
  font-weight:600;
  color:#777;
  transition:.3s;
}
.tab.active{
  color:#0a1cff;
  border-bottom:3px solid #0a1cff;
}
.form{
  padding:25px;
  display:none;
}
.form.active{display:block}
.input{
  margin-bottom:15px;
}
.input input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
.input input:focus{
  outline:none;
  border-color:#0a1cff;
}
.strength{
  height:6px;
  border-radius:6px;
  background:#eee;
  overflow:hidden;
  margin-top:6px;
}
.strength span{
  display:block;
  height:100%;
  width:0%;
  background:red;
  transition:.3s;
}
.terms{
  display:flex;
  gap:8px;
  font-size:13px;
  margin:12px 0;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#0a1cff,#4b7bff);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:scale(1.02)}
.link{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#0a1cff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div class="logo">
      <!-- LOGO ATLASPAY -->
      <svg viewBox="0 0 500 500">
        <rect width="500" height="500" fill="white"/>
        <path d="M250 80L100 420H180L250 250L320 420H400L250 80Z" fill="black"/>
        <path d="M210 380C260 360 300 320 330 260L250 230C230 290 200 340 160 360L210 380Z" fill="white"/>
        <path d="M230 320C260 310 280 280 295 245L250 225C240 255 225 285 200 300L230 320Z" fill="white"/>
        <path d="M345 350L415 350L385 420H315L345 350Z" fill="black"/>
      </svg>
    </div>
    <h1>AtlasPay</h1>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showForm('login')">Entrar</div>
    <div class="tab" onclick="showForm('register')">Criar conta</div>
  </div>

  <!-- LOGIN -->
  <div class="form active" id="login">
    <div class="input"><input type="email" placeholder="E-mail"></div>
    <div class="input"><input type="password" placeholder="Senha"></div>
    <button>Entrar</button>
    <div class="link">Esqueci minha senha</div>
  </div>

  <!-- CADASTRO -->
  <div class="form" id="register">
    <div class="input"><input type="text" placeholder="Nome completo"></div>
    <div class="input"><input type="email" placeholder="E-mail"></div>
    <div class="input">
      <input type="password" placeholder="Senha" oninput="checkStrength(this.value)">
      <div class="strength"><span id="bar"></span></div>
    </div>
    <div class="terms">
      <input type="checkbox"> <label>Aceito os termos de uso</label>
    </div>
    <button>Criar conta</button>
  </div>
</div>

<script>
function showForm(form){
  document.querySelectorAll('.form').forEach(f=>f.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(form).classList.add('active');
  document.querySelector(`.tab[onclick*="${form}"]`).classList.add('active');
}
function checkStrength(p){
  const bar=document.getElementById('bar');
  let s=0;
  if(p.length>5)s++;
  if(/[A-Z]/.test(p))s++;
  if(/[0-9]/.test(p))s++;
  if(/[^A-Za-z0-9]/.test(p))s++;
  bar.style.width=(s*25)+'%';
  bar.style.background=s<2?'red':s<3?'orange':'green';
}
</script>

</body>
</html>
