<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>AtlasPay • Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: #0b0b0b;
  color: #eaeaea;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
aside {
  width: 240px;
  background: #070707;
  border-right: 1px solid #1a1a1a;
  padding: 24px;
}

aside h1 {
  font-size: 20px;
  margin-bottom: 32px;
}

aside nav a {
  display: block;
  padding: 12px;
  border-radius: 8px;
  color: #aaa;
  text-decoration: none;
  margin-bottom: 8px;
}

aside nav a:hover {
  background: #111;
  color: #fff;
}

/* MAIN */
main {
  flex: 1;
  padding: 32px;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 32px;
}

header h2 {
  font-size: 22px;
}

.badge {
  font-size: 12px;
  background: #111;
  padding: 6px 12px;
  border-radius: 20px;
  border: 1px solid #222;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.stat {
  background: #0f0f0f;
  border: 1px solid #1f1f1f;
  border-radius: 12px;
  padding: 20px;
}

.stat span {
  color: #777;
  font-size: 13px;
}

.stat h3 {
  margin-top: 8px;
  font-size: 22px;
}

/* TABLE */
.table {
  background: #0f0f0f;
  border: 1px solid #1f1f1f;
  border-radius: 12px;
  overflow: hidden;
}

.table header {
  padding: 16px;
  border-bottom: 1px solid #1f1f1f;
}

.table table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  padding: 14px;
  text-align: left;
  border-bottom: 1px solid #1a1a1a;
  font-size: 14px;
}

.table th {
  color: #777;
}
</style>
</head>

<body>

<aside>
  <h1>AtlasPay</h1>
  <nav>
    <a>Dashboard</a>
    <a>Pagamentos</a>
    <a>Clientes</a>
    <a>API & Integrações</a>
    <a>Taxas</a>
    <a>Segurança</a>
  </nav>
</aside>

<main>

<header>
  <h2>Visão geral</h2>
  <div class="badge">Produção</div>
</header>

<section class="stats">
  <div class="stat">
    <span>Volume processado</span>
    <h3>R$ 0,00</h3>
  </div>
  <div class="stat">
    <span>Transações</span>
    <h3>0</h3>
  </div>
  <div class="stat">
    <span>Taxa média</span>
    <h3>1,49%</h3>
  </div>
</section>

<section class="table">
  <header>Últimas transações</header>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Valor</th>
        <th>Método</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>—</td>
        <td>—</td>
        <td>—</td>
        <td>—</td>
      </tr>
    </tbody>
  </table>
</section>

</main>

</body>
</html>
