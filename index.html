<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{
  min-height:100vh;
  background:#f4f5f7;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  padding:32px;
}
.logo{
  width:92px;
  margin:0 auto 12px;
}
h1{
  text-align:center;
  font-size:24px;
  font-weight:700;
}
p.sub{
  text-align:center;
  color:#666;
  margin:6px 0 22px;
}
.field{margin-bottom:14px;position:relative}
input{
  width:100%;
  padding:15px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}
input:focus{outline:none;border-color:#000}
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.strength{
  margin-top:6px;
  font-size:13px;
  font-weight:600;
}
.weak{color:red}
.medium{color:orange}
.strong{color:green}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:#000;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  opacity:.4;
}
button.active{opacity:1}
.terms{
  font-size:13px;
  color:#444;
  margin:14px 0;
}
.terms a{color:#000;font-weight:600;text-decoration:none}
.switch{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}
.switch a{
  color:#000;
  font-weight:700;
  cursor:pointer;
  text-decoration:none;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

<!-- LOGO SVG AJUSTADA -->
<div class="logo">
<svg viewBox="0 0 400 400">
  <path d="M200 40L40 340H110L200 180L290 340H360L200 40Z" fill="black"/>
  <path d="M135 285L170 300L160 315L120 300Z" fill="white"/>
  <path d="M180 260L215 275L205 295L165 275Z" fill="white"/>
  <path d="M225 235L260 250L250 270L210 250Z" fill="white"/>
</svg>
</div>

<!-- CADASTRO -->
<div id="register">
<h1>Crie sua conta</h1>
<p class="sub">Informe seus dados para continuar</p>

<div class="field">
<input type="text" placeholder="Nome completo">
</div>

<div class="field">
<input type="email" placeholder="E-mail">
</div>

<div class="field">
<input type="password" id="pass" placeholder="Senha" oninput="strength(this.value)">
<span class="eye" onclick="toggle('pass')">üëÅÔ∏è</span>
<div id="strengthText" class="strength"></div>
</div>

<div class="field">
<input type="password" id="confirm" placeholder="Confirmar senha">
<span class="eye" onclick="toggle('confirm')">üëÅÔ∏è</span>
</div>

<div class="terms">
<input type="checkbox" id="terms" onclick="enable()">  
Ao criar a conta, voc√™ concorda com nossos <a href="#">Termos de uso</a> e <a href="#">Pol√≠tica de privacidade</a>.
</div>

<button id="btn">Criar conta</button>

<div class="switch">
J√° tem uma conta na AtlasPay? <a onclick="goLogin()">Acesse agora</a>
</div>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
<h1>Acesse sua conta</h1>
<p class="sub">Entre na AtlasPay</p>

<div class="field">
<input type="email" placeholder="E-mail">
</div>

<div class="field">
<input type="password" placeholder="Senha">
</div>

<button class="active">Entrar</button>

<div class="switch">
N√£o tem conta? <a onclick="goRegister()">Criar agora</a>
</div>
</div>

</div>

<script>
function toggle(id){
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
}
function strength(v){
  const t=document.getElementById("strengthText");
  if(v.length<6)t.innerHTML='<span class="weak">Senha fraca</span>';
  else if(v.length<10)t.innerHTML='<span class="medium">Senha m√©dia</span>';
  else t.innerHTML='<span class="strong">Senha forte</span>';
}
function enable(){
  document.getElementById("btn").classList.toggle("active",terms.checked);
}
function goLogin(){
  register.classList.add("hidden");
  login.classList.remove("hidden");
}
function goRegister(){
  login.classList.add("hidden");
  register.classList.remove("hidden");
}
</script>

</body>
</html>
