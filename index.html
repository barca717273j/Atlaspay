<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AtlasPay — Gateway de Pagamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="top">
    <div class="logo">
      <img src="assets/logo.svg" alt="AtlasPay Logo" />
      <span>AtlasPay</span>
    </div>

    <nav>
      <a href="#">Produto</a>
      <a href="#">Preços</a>
      <a href="#">Login</a>
      <button class="btn-primary">Criar conta</button>
    </nav>
  </header>

  <main class="hero">
    <h1>Receba pagamentos de forma <span>simples</span> e segura</h1>
    <p>A gateway feita para quem quer escalar vendas digitais no Brasil.</p>

    <div class="actions">
      <button class="btn-primary">Começar agora</button>
      <button class="btn-outline">Ver como funciona</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
