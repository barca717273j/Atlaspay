<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AtlasPay | Gateway de Pagamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="brand">
        <img src="assets/logo.svg" />
        <span>AtlasPay</span>
      </div>

      <nav>
        <a href="#">Produto</a>
        <a href="#">Preços</a>
        <a href="#">Entrar</a>
        <button>Começar agora</button>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-grid">
      <div class="hero-text">
        <h1>
          A gateway de pagamentos feita<br />
          para escalar negócios digitais
        </h1>

        <p>
          Venda produtos digitais, gerencie afiliados e receba pagamentos
          com segurança, estabilidade e alta conversão.
        </p>

        <div class="hero-actions">
          <button class="primary">Criar conta grátis</button>
          <button class="secondary">Ver plataforma</button>
        </div>
      </div>

      <div class="hero-box">
        <div class="fake-dashboard">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line short"></div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
