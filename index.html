<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AtlasPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0e0774,#1d0e99);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  padding:32px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}

.logo{
  display:flex;
  justify-content:center;
  margin-bottom:18px;
}

h2{
  text-align:center;
  margin:0 0 6px;
}

.subtitle{
  text-align:center;
  color:#666;
  font-size:14px;
  margin-bottom:22px;
}

.field{
  margin-bottom:14px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:#333;
}

input{
  width:100%;
  padding:12px 44px 12px 12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:#1d0e99;
}

.password-box{
  position:relative;
}

.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.strength{
  font-size:12px;
  margin-top:6px;
}

.fraca{color:#e53935}
.media{color:#fb8c00}
.forte{color:#43a047}

.terms{
  display:flex;
  align-items:flex-start;
  gap:8px;
  font-size:13px;
  margin:16px 0;
  color:#444;
}

.terms a{
  color:#1d0e99;
  text-decoration:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#1d0e99;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:.25s;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

button:active{
  transform:scale(.97);
}

.switch{
  text-align:center;
  font-size:14px;
  margin-top:18px;
}

.switch span{
  color:#1d0e99;
  cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="card">

<div class="logo">
<!-- LOGO SIMPLES TEMPORÁRIA (pode trocar depois sem quebrar nada) -->
<svg width="70" viewBox="0 0 100 120">
<path d="M50 5L10 110H28L50 55L72 110H90L50 5Z" fill="#1d0e99"/>
</svg>
</div>

<!-- CADASTRO -->
<div id="register">
<h2>Criar conta</h2>
<p class="subtitle">Crie sua conta na AtlasPay</p>

<div class="field">
<label>Email</label>
<input type="email" placeholder="seu@email.com">
</div>

<div class="field password-box">
<label>Senha</label>
<input id="senha" type="password" oninput="verForca(this.value)">
<div class="eye" onclick="toggleSenha('senha')">
<svg width="22" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7"/>
</svg>
</div>
<div id="forca" class="strength"></div>
</div>

<div class="field password-box">
<label>Confirmar senha</label>
<input id="confirma" type="password">
<div class="eye" onclick="toggleSenha('confirma')">
<svg width="22" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7"/>
</svg>
</div>
</div>

<div class="terms">
<input type="checkbox" id="termos" onchange="checkTermos()">
<label for="termos">
Li e aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.
</label>
</div>

<button id="btnCriar" disabled>Criar conta</button>

<div class="switch">
Já tenho uma conta na AtlasPay? <span onclick="mostrarLogin()">Acessar agora</span>
</div>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
<h2>Acessar conta</h2>
<p class="subtitle">Entre na sua conta AtlasPay</p>

<div class="field">
<label>Email</label>
<input type="email">
</div>

<div class="field password-box">
<label>Senha</label>
<input type="password">
<div class="eye">
<svg width="22" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7"/>
</svg>
</div>
</div>

<button>Entrar</button>

<div class="switch">
Não tem conta? <span onclick="mostrarCadastro()">Criar agora</span>
</div>
</div>

</div>

<script>
function toggleSenha(id){
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
}

function verForca(v){
  const f=document.getElementById("forca");
  if(v.length<6) f.innerHTML='<span class="fraca">Senha fraca</span>';
  else if(v.length<10) f.innerHTML='<span class="media">Senha média</span>';
  else f.innerHTML='<span class="forte">Senha forte</span>';
}

function checkTermos(){
  document.getElementById("btnCriar").disabled=!termos.checked;
}

function mostrarLogin(){
  register.classList.add("hidden");
  login.classList.remove("hidden");
}

function mostrarCadastro(){
  login.classList.add("hidden");
  register.classList.remove("hidden");
}
</script>

</body>
</html>
