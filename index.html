<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;

  /* NOVA PALETA (FINTECH PROFISSIONAL) */
  --primary:#16a085;        /* verde esmeralda */
  --primary-dark:#0e6655;   /* verde petróleo */

  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}
.logo{text-align:center;margin-bottom:28px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}
.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}
.input-wrap{position:relative;}
input{
  width:100%;
  padding:12px 44px 12px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  width:22px;
  height:22px;
}
.eye svg{fill:#475569;}
.eye.closed{opacity:.6;}

.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.strength-fill{height:100%;width:0%;}
.strength-text{
  font-size:12px;
  font-weight:700;
  margin-top:4px;
}

/* ✅ TERMOS AJUSTADOS (SEM BUG) */
.terms{
  display:flex;
  align-items:flex-start;
  gap:8px;
  font-size:12px;
  color:#334155;
  margin:14px 0;
}
.terms input{
  margin-top:2px;
}
.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  border:1px solid rgba(255,255,255,.4);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:disabled{
  opacity:.45;
  cursor:not-allowed;
}
.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
.switch a{color:var(--primary);font-weight:700;cursor:pointer;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <div class="logo-icon"></div>
    <h1>AtlasPay</h1>
    <p>Plataforma de pagamentos digitais</p>
  </div>

  <!-- CADASTRO -->
  <div id="register">
    <div class="field">
      <label>Nome completo</label>
      <input type="text" id="name" placeholder="Digite seu nome completo">
    </div>

    <div class="field">
      <label>E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail aqui">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="pass" placeholder="Crie sua melhor senha">
        <span class="eye closed">
          <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/></svg>
        </span>
      </div>
      <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
      <div id="strengthText" class="strength-text"></div>
    </div>

    <div class="field">
      <label>Confirmar senha</label>
      <div class="input-wrap">
        <input type="password" id="confirm" placeholder="Confirme sua senha aqui">
      </div>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms">
      <span>Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></span>
    </div>

    <button id="createBtn" disabled>Criar conta</button>

    <div class="switch">
      Já tenho uma conta na AtlasPay?
      <a onclick="showLogin()">Acesse agora</a>
    </div>
  </div>

</div>

<script>
const pass = document.getElementById('pass');
const confirm = document.getElementById('confirm');
const fill = document.getElementById('strengthFill');
const text = document.getElementById('strengthText');
const btn = document.getElementById('createBtn');
const terms = document.getElementById('terms');

pass.addEventListener('input',()=>{
  const v = pass.value;
  if(v.length < 6){
    fill.style.width='33%';
    fill.style.background='var(--red)';
    text.textContent='Senha fraca';
    text.style.color='var(--red)';
  }else if(/[A-Z]/.test(v) && /\d/.test(v)){
    fill.style.width='100%';
    fill.style.background='var(--green)';
    text.textContent='Senha forte';
    text.style.color='var(--green)';
  }else{
    fill.style.width='66%';
    fill.style.background='var(--orange)';
    text.textContent='Senha média';
    text.style.color='var(--orange)';
  }
  validar();
});

function validar(){
  btn.disabled = !(
    document.getElementById('name').value.trim() &&
    document.getElementById('email').value.trim() &&
    pass.value &&
    confirm.value &&
    pass.value === confirm.value &&
    terms.checked
  );
}

['name','email','confirm'].forEach(id=>{
  document.getElementById(id).addEventListener('input', validar);
});
terms.addEventListener('change', validar);
</script>

</body>
</html>
