<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AtlasPay</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --azul1:#0e0774;
  --azul2:#1d0e99;
  --bg:#f4f6fb;
  --texto:#1c1c1c;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:linear-gradient(135deg,var(--azul1),var(--azul2));
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:14px;
  padding:28px;
}
.logo{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.logo svg{
  width:72px;
}
h1{
  margin:0;
  font-size:22px;
}
.subtitle{
  font-size:14px;
  color:#666;
}
label{
  display:block;
  margin-top:14px;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
.password-wrapper{
  position:relative;
}
.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.eye svg{width:22px;fill:#555}
.strength{
  display:flex;
  gap:6px;
  margin-top:6px;
}
.bar{
  flex:1;
  height:6px;
  background:#ddd;
  border-radius:6px;
}
.terms{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:14px;
  font-size:14px;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,var(--azul1),var(--azul2));
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.switch{
  text-align:center;
  margin-top:14px;
  font-size:14px;
}
.switch span{
  color:var(--azul2);
  cursor:pointer;
  font-weight:600;
}
.hidden{display:none}
.error{
  margin-top:10px;
  color:#c00;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <!-- LOGO INTEGRADA (INLINE) -->
    <svg viewBox="0 0 500 550">
      <path d="M251.5 15L35.5 442.5H127L158.5 379L251.5 187L315 316L400 442.5H491.5L251.5 15Z" fill="url(#g)"/>
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#0e0774"/>
          <stop offset="100%" stop-color="#1d0e99"/>
        </linearGradient>
      </defs>
    </svg>
    <h1>AtlasPay</h1>
    <div class="subtitle">Plataforma de pagamentos digitais</div>
  </div>

  <!-- CADASTRO -->
  <div id="register">
    <label>Nome completo</label>
    <input id="name" placeholder="Digite seu nome completo"/>

    <label>E-mail</label>
    <input id="email" placeholder="Digite seu e-mail"/>

    <label>Senha</label>
    <div class="password-wrapper">
      <input id="password" type="password" placeholder="Crie sua melhor senha" oninput="checkStrength()"/>
      <div class="eye" onclick="togglePassword('password',this)">
        <svg viewBox="0 0 24 24"><path d="M12 5C7 5 3 12 3 12s4 7 9 7 9-7 9-7-4-7-9-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
      </div>
    </div>

    <div class="strength">
      <div class="bar" id="b1"></div>
      <div class="bar" id="b2"></div>
      <div class="bar" id="b3"></div>
    </div>

    <label>Confirmar senha</label>
    <input id="confirm" type="password" placeholder="Confirme sua senha"/>

    <div class="terms">
      <input type="checkbox" id="terms"/>
      <span>Concordo com os <b>Termos de Uso</b> e <b>Política de Privacidade</b></span>
    </div>

    <button onclick="register()">Criar conta</button>
    <div class="switch">Já tem conta? <span onclick="toggle()">Acesse agora</span></div>
    <div class="error" id="error"></div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="hidden">
    <label>E-mail</label>
    <input id="loginEmail" placeholder="Digite seu e-mail"/>

    <label>Senha</label>
    <div class="password-wrapper">
      <input id="loginPassword" type="password"/>
      <div class="eye" onclick="togglePassword('loginPassword',this)">
        <svg viewBox="0 0 24 24"><path d="M12 5C7 5 3 12 3 12s4 7 9 7 9-7 9-7-4-7-9-7z"/></svg>
      </div>
    </div>

    <button onclick="login()">Entrar</button>
    <div class="switch">Não tem conta? <span onclick="toggle()">Crie agora</span></div>
    <div class="error" id="loginError"></div>
  </div>

</div>

<script>
const SUPABASE_URL = "COLE_AQUI_SUA_URL";
const SUPABASE_ANON_KEY = "COLE_AQUI_SUA_ANON_KEY";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function toggle(){
  document.getElementById("register").classList.toggle("hidden");
  document.getElementById("login").classList.toggle("hidden");
}

function togglePassword(id,el){
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
}

function checkStrength(){
  const p=document.getElementById("password").value;
  const b1=document.getElementById("b1");
  const b2=document.getElementById("b2");
  const b3=document.getElementById("b3");
  b1.style.background=b2.style.background=b3.style.background="#ddd";
  if(p.length>=6)b1.style.background="red";
  if(p.length>=8)b2.style.background="orange";
  if(p.length>=10)b3.style.background="green";
}

async function register(){
  const error=document.getElementById("error");
  error.innerText="";
  if(!terms.checked)return error.innerText="Aceite os termos para continuar.";
  if(password.value!==confirm.value)return error.innerText="As senhas não coincidem.";

  const { error:err } = await supabase.auth.signUp({
    email: email.value,
    password: password.value,
    options:{ data:{ name: name.value } }
  });

  if(err) error.innerText=err.message;
  else alert("Conta criada com sucesso!");
}

async function login(){
  const e=document.getElementById("loginError");
  e.innerText="";
  const { error } = await supabase.auth.signInWithPassword({
    email: loginEmail.value,
    password: loginPassword.value
  });
  if(error)e.innerText=error.message;
  else alert("Login realizado!");
}
</script>

</body>
</html>
