<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AtlasPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <h1 id="title">Crie sua conta</h1>
  <p class="subtitle" id="subtitle">
    Informe seus dados para continuar.
  </p>

  <!-- CADASTRO -->
  <form id="registerForm" class="form active">

    <label>Nome completo</label>
    <input type="text" placeholder="Insira seu nome completo" required />

    <label>E-mail</label>
    <input type="email" placeholder="Insira seu e-mail" required />

    <label>Senha</label>
    <input type="password" id="password" placeholder="Insira sua senha" required />

    <div class="strength" id="strength"></div>

    <label>Confirmar senha</label>
    <input type="password" placeholder="Insira sua senha" required />

    <div class="terms">
      <input type="checkbox" id="terms" />
      <span>
        Ao criar conta, concordo com os
        <a href="#">Termos de uso</a> e
        <a href="#">Política de privacidade</a>
      </span>
    </div>

    <button id="registerBtn" disabled>Criar conta grátis</button>
  </form>

  <!-- LOGIN -->
  <form id="loginForm" class="form">
    <label>E-mail</label>
    <input type="email" placeholder="Insira seu e-mail" />

    <label>Senha</label>
    <input type="password" placeholder="Insira sua senha" />

    <a class="forgot" href="#">Esqueceu a senha?</a>

    <button>Entrar</button>
  </form>

  <p class="switch">
    <span id="switchText">
      Já possui uma conta na AtlasPay?
    </span>
    <a href="#" id="switchBtn">Acessar</a>
  </p>

</div>

<script src="app.js"></script>
</body>
</html>
