<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AtlasPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0a2fff,#6fa8ff);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.container{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  box-shadow:0 40px 90px rgba(0,0,0,.35);
  padding:36px;
  animation:fade .4s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:none}
}
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:22px;
}
.logo svg{width:110px}
h1{
  text-align:center;
  font-size:22px;
  margin-bottom:22px;
}
.field{
  margin-bottom:16px;
  position:relative;
}
.field input{
  width:100%;
  padding:14px 42px 14px 14px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#0a2fff;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
button:active{transform:scale(.97)}
.alt{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}
.alt span{
  color:#0a2fff;
  cursor:pointer;
  font-weight:600;
}
.terms{
  display:flex;
  align-items:center;
  font-size:12px;
  margin:14px 0;
  gap:8px;
}
.terms a{
  color:#0a2fff;
  text-decoration:none;
}
.hidden{display:none}
.strength{font-size:12px;margin-top:6px}
.weak{color:#c00}
.medium{color:#e6a400}
.strong{color:#0a2fff}
</style>
</head>

<body>

<div class="container">

<div class="logo">
<svg viewBox="0 0 400 400">
  <path d="M200 40L40 340H110L200 180L290 340H360L200 40Z" fill="black"/>
  <path d="M125 295L165 315L155 330L115 310Z" fill="white"/>
  <path d="M155 255L195 275L185 295L145 275Z" fill="white"/>
  <path d="M245 255L285 275L275 295L235 275Z" fill="white"/>
  <path d="M275 295L315 315L305 330L265 310Z" fill="white"/>
</svg>
</div>

<!-- LOGIN -->
<div id="login">
<h1>Entrar</h1>

<div class="field">
<input type="email" placeholder="E-mail">
</div>

<div class="field">
<input type="password" id="loginPass" placeholder="Senha">
<span class="eye" onclick="toggle('loginPass')">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/>
</svg>
</span>
</div>

<button>Entrar</button>

<div class="alt">
Não tem conta? <span onclick="goRegister()">Criar conta</span>
</div>
</div>

<!-- REGISTRO -->
<div id="register" class="hidden">
<h1>Criar conta</h1>

<div class="field">
<input type="text" placeholder="Nome completo">
</div>

<div class="field">
<input type="email" placeholder="E-mail">
</div>

<div class="field">
<input type="password" id="pass" placeholder="Senha" oninput="strength(this.value)">
<span class="eye" onclick="toggle('pass')">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
<circle cx="12" cy="12" r="3"/>
<path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/>
</svg>
</span>
<div class="strength" id="strengthText"></div>
</div>

<div class="terms">
<input type="checkbox" id="terms" onchange="enable()">
<label>Aceito os <a href="#">Termos de Uso</a></label>
</div>

<button id="btn" disabled>Criar conta</button>

<div class="alt">
Já tem conta? <span onclick="goLogin()">Entrar</span>
</div>
</div>

</div>

<script>
function toggle(id){
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
}
function strength(v){
  const t=document.getElementById("strengthText");
  if(v.length<6)t.innerHTML='<span class="weak">Senha fraca</span>';
  else if(v.length<10)t.innerHTML='<span class="medium">Senha média</span>';
  else t.innerHTML='<span class="strong">Senha forte</span>';
}
function enable(){
  btn.disabled=!terms.checked;
}
function goRegister(){
  login.classList.add("hidden");
  register.classList.remove("hidden");
}
function goLogin(){
  register.classList.add("hidden");
  login.classList.remove("hidden");
}
</script>

</body>
</html>
