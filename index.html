<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}
body{
  min-height:100vh;
  background:#f5f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  padding:30px;
}
.logo{
  width:90px;
  margin:0 auto 10px;
}
.logo svg{width:100%}
h1{
  text-align:center;
  font-size:24px;
  font-weight:700;
}
p{
  text-align:center;
  color:#666;
  margin-top:6px;
  margin-bottom:20px;
}
.input{
  margin-bottom:14px;
  position:relative;
}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
input:focus{
  outline:none;
  border-color:#000;
}
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.strength{
  height:6px;
  background:#eee;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.strength span{
  display:block;
  height:100%;
  width:0%;
  transition:.3s;
}
.terms{
  display:flex;
  gap:8px;
  font-size:14px;
  margin:15px 0;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  background:#000;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  opacity:.5;
}
button.enabled{
  opacity:1;
}
.footer{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}
.footer a{
  color:#000;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo">
    <svg viewBox="0 0 400 400">
      <path d="M200 40L40 340H110L200 180L290 340H360L200 40Z" fill="black"/>
      <path d="M120 280C160 250 240 230 320 250L335 275C250 255 180 270 145 310L120 280Z" fill="white"/>
      <path d="M155 220C200 200 270 190 340 210L350 235C280 215 220 225 180 255L155 220Z" fill="white"/>
    </svg>
  </div>

  <h1>Criar conta</h1>
  <p>Comece agora na AtlasPay</p>

  <div class="input">
    <input type="text" placeholder="Nome completo">
  </div>

  <div class="input">
    <input type="email" placeholder="E-mail">
  </div>

  <div class="input">
    <input type="password" id="senha" placeholder="Senha" oninput="checkStrength(this.value)">
    <span class="eye" onclick="toggle('senha')">üëÅÔ∏è</span>
    <div class="strength"><span id="bar"></span></div>
  </div>

  <div class="input">
    <input type="password" id="confirmar" placeholder="Confirmar senha">
    <span class="eye" onclick="toggle('confirmar')">üëÅÔ∏è</span>
  </div>

  <div class="terms">
    <input type="checkbox" id="terms" onclick="checkTerms()">
    <label for="terms">Aceito os termos de uso</label>
  </div>

  <button id="btn">Criar conta</button>

  <div class="footer">
    J√° tem uma conta na AtlasPay? <a href="#">Acesse agora</a>
  </div>

</div>

<script>
function toggle(id){
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
}
function checkStrength(p){
  const bar=document.getElementById("bar");
  let s=0;
  if(p.length>5)s++;
  if(/[A-Z]/.test(p))s++;
  if(/[0-9]/.test(p))s++;
  if(/[^A-Za-z0-9]/.test(p))s++;
  bar.style.width=(s*25)+"%";
  bar.style.background=s<2?"red":s<3?"orange":"green";
}
function checkTerms(){
  const btn=document.getElementById("btn");
  btn.classList.toggle("enabled",document.getElementById("terms").checked);
}
</script>

</body>
</html>
