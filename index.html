<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#16a085;
  --primary-dark:#0e6655;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}

.logo{text-align:center;margin-bottom:24px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}

.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

input.error{border-color:var(--red);}

.error-text{
  font-size:12px;
  color:var(--red);
  margin-top:4px;
  display:none;
}

.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.strength-fill{height:100%;width:0%;}
.strength-text{font-size:12px;font-weight:700;margin-top:4px;}

.terms{
  display:flex;
  align-items:flex-start;
  gap:10px;
  margin:14px 0;
  font-size:12px;
  color:#334155;
}

/* üî• CORRE√á√ÉO DEFINITIVA DO BUG NO SAFARI */
.terms input{
  width:auto;
  padding:0;
  margin-top:3px;
  flex-shrink:0;
}

.terms-text{
  line-height:1.4;
}

.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  border:none;
  color:#fff;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
.switch a{
  color:var(--primary);
  font-weight:700;
  cursor:pointer;
}

.forgot{
  text-align:right;
  font-size:12px;
  margin-top:6px;
}
.forgot a{
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <div class="logo-icon"></div>
  <h1>AtlasPay</h1>
  <p>Plataforma de pagamentos digitais</p>
</div>

<div id="register">

  <div class="field">
    <label>Nome completo</label>
    <input id="name" placeholder="Preencha seu nome aqui">
    <div class="error-text">Campo obrigat√≥rio</div>
  </div>

  <div class="field">
    <label>E-mail</label>
    <input id="email" type="email" placeholder="Digite seu e-mail aqui">
    <div class="error-text">Campo obrigat√≥rio</div>
  </div>

  <div class="field">
    <label>Senha</label>
    <input id="pass" type="password" placeholder="Crie sua senha">
    <div class="strength-bar">
      <div id="strengthFill" class="strength-fill"></div>
    </div>
    <div id="strengthText" class="strength-text"></div>
  </div>

  <div class="field">
    <label>Confirmar senha</label>
    <input id="confirm" type="password" placeholder="Confirme sua senha">
    <div class="error-text">As senhas n√£o conferem</div>
  </div>

  <div class="terms">
    <input type="checkbox" id="terms">
    <div class="terms-text">
      Concordo com os <a href="#">Termos de Uso</a> e a
      <a href="#">Pol√≠tica de Privacidade</a>
    </div>
  </div>

  <button id="createBtn" disabled>Criar conta</button>

  <div class="switch">
    J√° tenho conta? <a onclick="showLogin()">Entrar</a>
  </div>
</div>

<div id="login" class="hidden">

  <div class="field">
    <label>E-mail</label>
    <input type="email" placeholder="Digite seu e-mail aqui">
  </div>

  <div class="field">
    <label>Senha</label>
    <input type="password" placeholder="Digite sua senha">
    <div class="forgot">
      <a href="#">Esqueci minha senha</a>
    </div>
  </div>

  <button>Entrar</button>

  <div class="switch">
    N√£o tenho conta? <a onclick="showRegister()">Criar agora</a>
  </div>
</div>

</div>

<script>
const nameInput=document.getElementById('name');
const emailInput=document.getElementById('email');
const pass=document.getElementById('pass');
const confirm=document.getElementById('confirm');
const fill=document.getElementById('strengthFill');
const text=document.getElementById('strengthText');
const btn=document.getElementById('createBtn');
const terms=document.getElementById('terms');

function showError(input,show){
  const error=input.nextElementSibling;
  input.classList.toggle('error',show);
  if(error) error.style.display=show?'block':'none';
}

function validar(){
  const okName=nameInput.value.trim();
  const okEmail=emailInput.value.trim();
  const okPass=pass.value;
  const okConfirm=confirm.value && pass.value===confirm.value;

  showError(nameInput,!okName);
  showError(emailInput,!okEmail);
  showError(confirm,confirm.value && !okConfirm);

  btn.disabled=!(okName && okEmail && okPass && okConfirm && terms.checked);
}

[nameInput,emailInput,pass,confirm].forEach(i=>{
  i.addEventListener('input',validar);
});
terms.addEventListener('change',validar);

pass.addEventListener('input',()=>{
  const v=pass.value;
  if(v.length<6){
    fill.style.width='33%';
    fill.style.background='var(--red)';
    text.textContent='Senha fraca';
    text.style.color='var(--red)';
  }else if(/[A-Z]/.test(v)&&/\d/.test(v)){
    fill.style.width='100%';
    fill.style.background='var(--green)';
    text.textContent='Senha forte';
    text.style.color='var(--green)';
  }else{
    fill.style.width='66%';
    fill.style.background='var(--orange)';
    text.textContent='Senha m√©dia';
    text.style.color='var(--orange)';
  }
});

function showLogin(){
  register.classList.add('hidden');
  login.classList.remove('hidden');
}
function showRegister(){
  login.classList.add('hidden');
  register.classList.remove('hidden');
}
</script>
<script type="module">
import { supabase } from './auth.js'

const btn = document.getElementById('createBtn')

btn.addEventListener('click', async () => {

  const email = document.getElementById('email').value
  const password = document.getElementById('pass').value

  if (!email || !password) {
    alert('Preencha email e senha')
    return
  }

  const { data, error } = await supabase.auth.signUp({
    email: email,
    password: password
  })

  if (error) {
    alert(error.message)
  } else {
    alert('Usu√°rio criado com sucesso!')
    console.log(data)
  }

})
</script>
<script type="module">
import { supabase } from './auth.js'

alert('Supabase conectado com sucesso')
</script>

</body>
</html>
