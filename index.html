<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AtlasPay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="card">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="AtlasPay">
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button id="tab-register" class="active">Criar conta</button>
      <button id="tab-login">Entrar</button>
    </div>

    <!-- REGISTER -->
    <form id="register-form" class="form active">

      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="tel" placeholder="Telefone" required>

      <input type="password" id="password" placeholder="Senha" required>
      <div class="strength-bar">
        <div id="strength"></div>
      </div>

      <input type="password" placeholder="Confirmar senha" required>

      <button type="submit" class="btn primary">Criar conta</button>

    </form>

    <!-- LOGIN -->
    <form id="login-form" class="form">

      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>

      <a href="#" class="forgot">Esqueceu a senha?</a>

      <button type="submit" class="btn secondary">Entrar</button>

    </form>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
