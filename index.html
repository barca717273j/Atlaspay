<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AtlasPay — Criar conta</title>

<style>
:root{
  --blue1:#0e0774;
  --blue2:#1d0e99;
  --bg:#0e0774;
  --card:#ffffff;
  --text:#0b0b0b;
  --muted:#6b7280;
  --border:#d1d5db;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}

*{
  box-sizing:border-box;
  font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  padding:32px;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:28px;
}

.logo-icon{
  width:42px;
  height:42px;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  clip-path:polygon(50% 0%, 0% 100%, 22% 100%, 50% 45%, 78% 100%, 100% 100%);
}

.logo-text{
  font-size:22px;
  font-weight:700;
  color:#111;
}

/* FORM */
.field{
  margin-bottom:16px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:#374151;
}

.input-wrap{
  position:relative;
}

input{
  width:100%;
  padding:12px 44px 12px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
  outline:none;
}

input:focus{
  border-color:var(--blue2);
}

/* EYE ICON */
.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  width:20px;
  height:20px;
  cursor:pointer;
  opacity:.6;
}

.eye:hover{opacity:1;}

/* PASSWORD STRENGTH */
.strength{
  margin-top:6px;
  font-size:12px;
  font-weight:600;
}

.strength.fraca{color:var(--red);}
.strength.media{color:var(--orange);}
.strength.forte{color:var(--green);}

/* TERMS */
.terms{
  display:flex;
  gap:8px;
  font-size:12px;
  color:#374151;
  margin:18px 0;
}

.terms a{
  color:var(--blue2);
  text-decoration:none;
  font-weight:600;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  color:#fff;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* FOOT LINKS */
.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}

.switch a{
  color:var(--blue2);
  font-weight:700;
  cursor:pointer;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <div class="logo-icon"></div>
    <div class="logo-text">AtlasPay</div>
  </div>

  <!-- CADASTRO -->
  <form id="register">
    <div class="field">
      <label>Nome</label>
      <input type="text" placeholder="Seu nome completo">
    </div>

    <div class="field">
      <label>E-mail</label>
      <input type="email" placeholder="seu@email.com">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="password">
        <svg class="eye" onclick="togglePassword('password')" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
      <div id="strength" class="strength"></div>
    </div>

    <div class="field">
      <label>Confirmar senha</label>
      <div class="input-wrap">
        <input type="password" id="confirm">
        <svg class="eye" onclick="togglePassword('confirm')" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms">
      <span>
        Concordo com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.
      </span>
    </div>

    <button id="createBtn" disabled>Criar conta</button>

    <div class="switch">
      Já tenho uma conta na AtlasPay? <a href="#">Acesse agora</a>
    </div>
  </form>

</div>

<script>
function togglePassword(id){
  const input=document.getElementById(id);
  input.type=input.type==='password'?'text':'password';
}

const pass=document.getElementById('password');
const strength=document.getElementById('strength');
const terms=document.getElementById('terms');
const btn=document.getElementById('createBtn');

pass.addEventListener('input',()=>{
  const v=pass.value;
  if(v.length<6){
    strength.textContent='Senha fraca';
    strength.className='strength fraca';
  }else if(/[A-Z]/.test(v) && /\d/.test(v)){
    strength.textContent='Senha forte';
    strength.className='strength forte';
  }else{
    strength.textContent='Senha média';
    strength.className='strength media';
  }
});

terms.addEventListener('change',()=>{
  btn.disabled=!terms.checked;
});
</script>

</body>
</html>
