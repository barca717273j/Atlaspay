<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtlasPay</title>

<style>
:root{
  --bg:#0b1020;
  --card:#f8fafc;
  --primary:#1d0e99;
  --primary-dark:#0e0774;
  --text:#0f172a;
  --muted:#64748b;
  --border:#cbd5e1;
  --red:#ef4444;
  --orange:#f59e0b;
  --green:#22c55e;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  padding:32px;
}

.logo{text-align:center;margin-bottom:28px;}
.logo-icon{
  width:48px;height:48px;margin:0 auto 10px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  clip-path:polygon(50% 0%,0% 100%,22% 100%,50% 45%,78% 100%,100% 100%);
}
.logo h1{margin:0;font-size:22px;font-weight:700;color:var(--text);}
.logo p{margin-top:4px;font-size:13px;color:var(--muted);}

.field{margin-bottom:16px;}
label{font-size:13px;color:var(--text);display:block;margin-bottom:6px;}

.input-wrap{position:relative;}
input{
  width:100%;
  padding:12px 44px 12px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

.eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  width:22px;
  height:22px;
  transition:transform .25s ease;
}
.eye svg{fill:#475569;}
.eye.open{transform:translateY(-50%) scale(1.1);}

.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.strength-fill{
  height:100%;
  width:0%;
  transition:width .3s ease, background .3s ease;
}

.strength-text{
  font-size:12px;
  font-weight:700;
  margin-top:4px;
}

.terms{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:#334155;
  margin:14px 0;
}

.terms input{
  width:16px;
  height:16px;
  margin:0;
}

.terms a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary-dark),var(--primary));
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.switch{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
.switch a{color:var(--primary);font-weight:700;cursor:pointer;}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <div class="logo-icon"></div>
    <h1>AtlasPay</h1>
    <p>Plataforma de pagamentos digitais</p>
  </div>

  <div id="register">
    <div class="field">
      <label>Nome completo</label>
      <input type="text" placeholder="Digite seu nome completo">
    </div>

    <div class="field">
      <label>E-mail</label>
      <input type="email" placeholder="Digite seu e-mail aqui">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="pass" placeholder="Crie sua melhor senha">
        <span class="eye" onclick="togglePass('pass', this)">
          <svg viewBox="0 0 24 24">
            <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/>
          </svg>
        </span>
      </div>

      <div class="strength-bar">
        <div id="strengthFill" class="strength-fill"></div>
      </div>
      <div id="strengthText" class="strength-text"></div>
    </div>

    <div class="field">
      <label>Confirmar senha</label>
       <input type="password" id="pass" placeholder="Confirme sua senha">
      <div class="input-wrap">
        <input type="password" id="confirm">
        <span class="eye" onclick="togglePass('confirm', this)">
          <svg viewBox="0 0 24 24">
            <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/>
          </svg>
        </span>
      </div>
    </div>

    <div class="terms">
      <input type="checkbox">
      <span>Concordo com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a></span>
    </div>

    <button>Criar conta</button>

    <div class="switch">
      Já tenho uma conta na AtlasPay?
      <a onclick="showLogin()">Acesse agora</a>
    </div>
  </div>

  <div id="login" class="hidden">
    <div class="field">
      <label>E-mail</label>
      <input type="email" placeholder="Digite seu e-mail aqui">
    </div>

    <div class="field">
      <label>Senha</label>
      <div class="input-wrap">
        <input type="password" id="loginPass" placeholder="Digite sua senha">
        <span class="eye" onclick="togglePass('loginPass', this)">
          <svg viewBox="0 0 24 24">
            <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7S19 5 12 5z"/>
          </svg>
        </span>
      </div>
    </div>

    <button>Entrar</button>

    <div class="switch">
      Não tenho uma conta na AtlasPay?
      <a onclick="showRegister()">Criar agora</a>
    </div>
  </div>

</div>

<script>
function togglePass(id, el){
  const input=document.getElementById(id);
  const open=input.type==='password';
  input.type=open?'text':'password';
  el.classList.toggle('open', open);
}

function showLogin(){
  register.classList.add('hidden');
  login.classList.remove('hidden');
}
function showRegister(){
  login.classList.add('hidden');
  register.classList.remove('hidden');
}

const pass=document.getElementById('pass');
const fill=document.getElementById('strengthFill');
const text=document.getElementById('strengthText');

pass.addEventListener('input',()=>{
  const v=pass.value;
  if(v.length<6){
    fill.style.width='33%';
    fill.style.background='var(--red)';
    text.textContent='Senha fraca';
    text.style.color='var(--red)';
  }else if(/[A-Z]/.test(v)&&/\d/.test(v)){
    fill.style.width='100%';
    fill.style.background='var(--green)';
    text.textContent='Senha forte';
    text.style.color='var(--green)';
  }else{
    fill.style.width='66%';
    fill.style.background='var(--orange)';
    text.textContent='Senha média';
    text.style.color='var(--orange)';
  }
});
</script>

</body>
</html>
