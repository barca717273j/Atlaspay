<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bem-vindo à AtlasPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #0e0774;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: #ffffff;
  width: 100%;
  max-width: 520px;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
}

.progress {
  height: 6px;
  background: #e5e7eb;
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 24px;
}

.progress-bar {
  height: 100%;
  width: 33%;
  background: linear-gradient(90deg, #0e0774, #1d0e99);
  transition: width 0.3s ease;
}

h2 {
  margin: 0 0 8px;
  font-size: 22px;
  color: #0e0774;
}

p {
  margin: 0 0 20px;
  font-size: 14px;
  color: #555;
}

.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 14px;
}

.card {
  border: 2px solid #e5e7eb;
  border-radius: 14px;
  padding: 16px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.card:hover {
  border-color: #1d0e99;
  background: #f5f6ff;
}

.card.selected {
  border-color: #1d0e99;
  background: #eef0ff;
}

.actions {
  margin-top: 22px;
  text-align: right;
}

button {
  background: linear-gradient(90deg, #0e0774, #1d0e99);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 12px 22px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <h2 id="title">Vamos começar</h2>
  <p id="subtitle">Queremos personalizar sua experiência na AtlasPay.</p>

  <div class="cards" id="cards"></div>

  <div class="actions">
    <button onclick="nextStep()">Continuar</button>
  </div>

</div>

<script>
let step = 1;
let answers = {};

const steps = [
  {
    title: "Qual é o seu nível com vendas online?",
    subtitle: "Isso nos ajuda a adaptar a plataforma para você.",
    options: [
      "Sou iniciante (nunca vendi)",
      "Já vendi, mas quero escalar",
      "Já vendo com frequência",
      "Quero atuar como afiliado"
    ]
  },
  {
    title: "O que você pretende fazer primeiro?",
    subtitle: "Escolha como deseja começar na AtlasPay.",
    options: [
      "Criar e vender um produto digital",
      "Criar uma área de membros",
      "Trabalhar como afiliado",
      "Explorar a plataforma antes de decidir"
    ]
  },
  {
    title: "Qual modelo de negócio você pretende usar?",
    subtitle: "Isso define os recursos iniciais do seu painel.",
    options: [
      "Curso online",
      "Ebook ou PDF",
      "Mentoria ou consultoria",
      "Assinatura recorrente",
      "Ainda não sei"
    ]
  }
];

function renderStep() {
  document.getElementById("title").innerText = steps[step - 1].title;
  document.getElementById("subtitle").innerText = steps[step - 1].subtitle;

  const cards = document.getElementById("cards");
  cards.innerHTML = "";

  steps[step - 1].options.forEach(option => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerText = option;
    div.onclick = () => {
      document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
      div.classList.add("selected");
      answers[step] = option;
    };
    cards.appendChild(div);
  });

  document.getElementById("progress").style.width = step * 33 + "%";
}

function nextStep() {
  if (!answers[step]) return;
  if (step < 3) {
    step++;
    renderStep();
  } else {
    // Próximo passo real: dashboard
    window.location.href = "dashboard.html";
  }
}

renderStep();
</script>

</body>
</html>
